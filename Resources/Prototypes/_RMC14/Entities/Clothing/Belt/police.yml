- type: entity
  parent: CMBeltBaseStorage
  id: CMBeltSecurity
  name: ремень M276 охранный
  description: Это стандартное разгрузочное снаряжение охраны. Оно состоит из ремня с множеством строп и карабинов. Эта конфигурация наиболее распространена среди военной полиции и миротворцев, несмотря на то, что она может хранить лишь лёгкие боеприпасы.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - SecBeltEquip
      - Taser
      - Flashlight
      - CMMagazinePistol
      - RMCShellShotgun
      - Taser
      components:
      - Handcuff
      - Flash
      - FlashOnTrigger
      - Stunbaton
      - ForensicScanner
      - MeleeWeapon
      - Gun
  - type: FixedItemSizeStorage

- type: entity
  parent: CMBeltSecurity
  id: CMBeltSecurityMP
  name: ремень M276 военной полиции
  description: Это стандартное разгрузочное снаряжение военной полиции. Оно состоит из ремня с множеством строп и карабинов. Эта конфигурация забита всевозможными маленькими подсумками. Предназначена для ношения нелетального снаряжения и средств задержания.
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,11,1 # 6 slots

- type: entity
  parent: CMBeltSecurityMP
  id: CMBeltSecurityMPFilled
  suffix: Заполнен
  components:
  - type: StorageFill
    contents:
    - id: RMCWeaponTaser
    - id: CMFlash
    - id: CMStunbaton
    - id: RMCHandcuffs
