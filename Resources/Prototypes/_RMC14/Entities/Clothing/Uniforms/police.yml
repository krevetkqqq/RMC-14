# Warrant Officer / CMP
- type: entity
  parent: RMCMarineUniformBase
  id: CMJumpsuitWO
  name: ниформа офицера военной полиции
  description: Униформа, обычно носящаяся начальником военной полиции. Оснащена вставками из лёгкого кевлара для защиты от колюще-режущего оружия, пуль и осколков от взрывов. Эта униформа включает в себя маленький ЭМП распределитель, который помогает нейтрализовать выстрелы энергетического оружия, а также химический фильтр для защиты от биологических и радиационных угроз, вплетённый в материал.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/MP/wo.rsi

