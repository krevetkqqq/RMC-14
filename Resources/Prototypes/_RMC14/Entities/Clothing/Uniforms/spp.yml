# Civilians
- type: entity
  parent: RMCMarineUniformBase
  id: CMJumpsuitSPPCiv1
  name: оранжевый комбинезон гражданского стиля ССП
  description: Комбинезон гражданского стиля с тёмно-жёлтой футболкой. Материал низкого качества, но всё же лучше, чем ничего. Одежда такого стиля обычно выдается тем, кто работает на тяжёлых работах.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/SPP/civ1.rsi

- type: entity
  parent: CMJumpsuitSPPCiv1
  id: CMJumpsuitSPPCiv2
  name: комбинезон гражданского стиля ССП цвета хаки
  description: Комбинезон гражданского стиля песочного цвета с синей футболкой. Материал низкого качества, но всё же лучше, чем ничего. Одежда такого стиля обычно выдается тем, кто работает на тяжёлых работах. 
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/SPP/civ2.rsi

- type: entity
  parent: CMJumpsuitSPPCiv1
  id: CMJumpsuitSPPCiv3
  name: футболка и джинсы гражданского стиля ССП
  description: Комплект одежды гражданского стиля - футболка и джинсы. Материал не лучший, но достаточно удобный для повседневного ношения.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/SPP/civ3.rsi

- type: entity
  parent: CMJumpsuitSPPCiv1
  id: CMJumpsuitSPPCiv4
  name: жилет и брюки гражданского стиля ССП
  description: Комплект из жилета коричневого цвета и оранжевых брюк гражданского стиля. Материал, на удивление, хороший, но такую одежду не часто носят граждане ССП по двум причинам - обычно они не могут позволить себе такую одежду, и если могут — это ставит их в прицел.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/SPP/civ4.rsi

- type: entity
  parent: CMJumpsuitSPPCiv1
  id: CMJumpsuitSPPBear
  name: униформа Железного Медведя
  description: Униформа, носящаяся наёмниками "Железных Медведей". Немного пахнет настоящим медведем. Кстати, а как пахнет настоящий медведь? Кто знает? Вы нюхали? - Я нет.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/SPP/bear.rsi
