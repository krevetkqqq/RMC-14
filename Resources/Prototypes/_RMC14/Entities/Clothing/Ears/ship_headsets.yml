- type: entity
  parent: Clothing
  id: CMHeadset
  name: полноразмерная гарнитура
  description: Обновлённая, модульная система связи, которая легко помещается на голову. Имеет ячейки под ключи шифрования.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Clothing
    slots:
    - ears
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/headsets.rsi
    state: generic_headset
  - type: Item
    size: Small
  - type: ClothingLimit
    id: CMHeadset

- type: entity
  parent: CMHeadset
  id: RMCHeadsetShip
  name: полноразмерная гарнитура пехоты
  description: Стандартное военное средство связи. Увесистее боевых моделей.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyCommon
  - type: GrantMarineIcons
  - type: GrantTacMapAlert

