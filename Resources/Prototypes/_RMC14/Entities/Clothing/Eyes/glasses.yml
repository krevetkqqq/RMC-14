- type: entity
  parent: [ClothingEyesHudMedical, BaseToggleClothing]
  id: RMCGlassesMedicalHUDGlasses
  name: очки с медицинской матрицей
  description: Откидной дисплей, позволяющий сканировать гуманоидов в зоне видимости и с точностью отображать их состояние здоровья.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Eyes/Glasses/medicalhud.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Eyes/Glasses/medicalhud.rsi
  - type: ItemToggle
    activated: true
    soundActivate:
      path: /Audio/_RMC14/Machines/click.ogg
      params:
        variation: 0.250
    soundDeactivate:
      path: /Audio/_RMC14/Machines/click.ogg
      params:
        variation: 0.250
  - type: ToggleClothing
    action: RMCActionToggleMedhud
  - type: ComponentToggler
    components:
    - type: ShowHealthBars
      damageContainers:
      - Biological
    - type: HolocardScanner
    - type: ShowHealthIcons
      damageContainers:
      - Biological
  - type: RMCItemToggleClothingVisuals
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: Appearance
  - type: ItemToggleRequiresSkill
    skills:
      RMCSkillMedical: 1
  - type: ItemToggleDeactivateUnskilled
    skills:
      RMCSkillMedical: 1
    popup: rmc-skills-hud-toggle

