# SPP helmets
- type: entity
  parent: ArmorHelmetM10
  id: ArmorHelmetSPP
  name: шлем SPP UM4 
  description: Шлем UM4, созданный с использованием передовых технологий производства. Очень устойчив к баллистическим повреждениям, но огромный вес создаёт сильное напряжение на шею владельца, что с большой вероятностью приведёт к проблемам с позвоночником.  
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/SPP/helmet.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/SPP/helmet.rsi

- type: entity
  parent: CMArmorHelmetM10Tech
  id: ArmorHelmetSPPEngineer
  name: шлем SPP UM4-V 
  description: Вариант шлема UM4 с баллистическим стеклянным визором, обеспечивающий инженерам SPP безопасность при сварке, но, по некоторым отзывам, ухудшающий обзор.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/SPP/engi.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/SPP/engi.rsi

- type: entity
  parent: ArmorHelmetSPP
  id: ArmorHelmetSPPHeavy
  name: шлем SPP UH7 
  description: Как и UM4, этот шлем очень устойчив к баллистическим повреждениям, но его недостатки и преимущества усилены вдвое. Немногие сержанты SPP, дожившие до 30 лет, вынуждены были уйти на пенсию из-за серьёзных проблем с шеей, вызванных нагрузкой от ношения этого шлема.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/SPP/heavy.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/SPP/heavy.rsi

