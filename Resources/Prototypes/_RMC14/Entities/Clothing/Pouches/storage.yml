      whitelist:
        tags:
        - Binoculars
    - popup: rmc-storage-limit-one-command-tablet
      whitelist:
        tags:
        - CommandTablet
  - type: CMHolster
    whitelist:
      tags:
      - Sidearm
  - type: RMCStorageEjectHand
    whitelist:
      tags:
      - Sidearm


