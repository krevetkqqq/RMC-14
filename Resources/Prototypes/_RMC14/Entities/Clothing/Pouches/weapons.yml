# m63ap pouch

# Bayonet Pouch
- type: entity
  parent: [RMCPouchOpenClosed]
  id: RMCPouchBayonet
  name: ножны для штыка
  description: Ха-ха, да ты ОСТРЯК!
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/bayonet.rsi
  - type: ItemSlots
  - type: CMHolster
  - type: CMItemSlots
    cooldown: 1
    cooldownPopup: You need to wait before drawing another knife!
    count: 5
    slot:
      name: Knife
      whitelist:
        tags:
        - Knife
        - ThrowingKnife

- type: entity
  parent: RMCPouchBayonet
  id: RMCPouchBayonetFill
  suffix: Полон
  components:
  - type: CMItemSlots
    startingItem: CMM11Knife


# Sidearm pouch
- type: entity
  parent: RMCPouch
  id: RMCPouchPistol
  name: подсумок для пистолета
  description: Вмещает пистолет, обеспечивая быстрый доступ. Полезен в экстренных ситуациях.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/pistol.rsi
    layers:
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: m1984 # TODO RMC14 per-gun underlay
      map: [ "enum.CMItemSlotsLayers.Fill" ]
      visible: false
    - state: icon
  - type: ContainerContainer
    containers:
      pouch: !type:ContainerSlot
  - type: ItemSlots
    slots:
      pouch:
        name: Pouch
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_pistol_sheathe.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_pistol_draw.ogg
        whitelist:
          tags:
          - Sidearm
#          - FlareGun
  - type: CMHolster
  - type: CMItemSlots


# Machete Pouch
- type: entity
  parent: [ Clothing, ClothingSlotBase ]
  id: RMCPouchMachete
  name: подсумок для мачете M2132
  description: Большой кожаный подсумок для переноски мачете M2132. Крепится в слот подсумка.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/machete.rsi
    state: sheath
  - type: Item
    size: Large
  - type: Clothing
    quickEquip: false
    slots:
    - pocket
  - type: ItemSlots
    slots:
      item:
        name: Machete
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        whitelist:
          tags:
          - Machete
  - type: ItemMapper
    mapLayers:
      sheath-machete:
        whitelist:
          tags:
          - Machete
  - type: Appearance
  - type: UsableWhileDevoured
  - type: Tag
    tags:
    - Pouch
  - type: CMHolster
  - type: CMItemSlots
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCPouchMachete
  id: RMCPouchMacheteFilled
  suffix: Полон
  components:
  - type: ContainerFill
    containers:
      item:
      - CMM2132Machete
