- type: entity
  parent: RMCPouchStorage
  id: RMCPouchReagentCanister
  name: подсумок для баллона с реагентами
  description: Подсумокпод давлением для баллона с реагентами. Используется для заправки кастомных инъекторов и их хранения. Можно заправить из бака с реагентами или Химмастера. Крепится к карману.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/pressurized_reagent_canister.rsi
  - type: Storage
    whitelist:
      tags:
      - RMCAutoInjectorMedical
  - type: StorageFill
    contents:
    - id: RMCMedicAutoInjector15
  - type: ContainerContainer
    containers:
      pressurized_reagent_canister: !type:ContainerSlot
      storagebase: !type:Container
  - type: ItemSlots
    slots:
      pressurized_reagent_canister:
        name: Canister
        startingItem: RMCPressurizedCanister
        whitelist:
          tags:
          - PressurizedCanister
        insertOnInteract: true
  - type: RMCStorageEjectHand
  - type: RMCRefillSolutionOnStore

