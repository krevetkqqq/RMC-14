    - id: CMGauze10


# Medical Pouch
- type: entity
  parent: [RMCPouchOpenClosed, RMCPouchStorage]
  id: RMCPouchMedical
  name: медицинский подсумок
  description: Для хранения небольших медицинских принадлежностей.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/medical.rsi
  - type: Storage
    maxItemSize: Large
    grid:
    - 0,0,7,1 #4 slots
    whitelist:
      tags:
      - DiscreteHealthAnalyzer
      - Dropper
      - Pill
      - Bottle
      - Syringe
      - PillCanister
      - CMTraumaKit
      - CMBurnKit
      - CMOintment
      - Brutepack
      - CMBloodPack
      #      - TODO RMC14 splint
      - RMCPenlight
      - CMAutoInjector
      - CMFireExtinguisherPortable
      #      - TODO RMC14 syringe cases
      - CMSurgicalLine
      - CMSynthGraft
      - PillPacket
      - Hypospray
      components:
      - Hypospray
  - type: FixedItemSizeStorage

- type: entity
  parent: RMCPouchMedical
  id: RMCPouchMedicalFill
  suffix: Полон
  components:
  - type: StorageFill
    contents:
    - id: CMHealthAnalyzer
      # splint
    - id: CMBurnKit10
    - id: CMTraumaKit10

- type: entity
  parent: RMCPouchMedical
  id: RMCPouchMedicalPills
  suffix: Таблетки
  components:
  - type: StorageFill
    contents:
    # TODO RMC14 pill bottle tramadol
    - id: CMPillCanisterBicaridine
    - id: CMPillCanisterKelotane
    - id: CMPillCanisterDexalin


