# First Aid Pouch
- type: entity
  parent: [RMCPouchOpenClosed, RMCPouchStorage]
  id: RMCPouchFirstAid
  name: подсумок для оказания первой помощи
  description: Обычно содержит автоинъекторы, мази, бинты и упаковки таблеток.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/firstaid.rsi
  - type: Storage
    grid:
    - 0,0,7,1 #4 slots
    whitelist:
      tags:
      - CMOintment
      - CMAutoInjector
      - Brutepack
      # TODO RMC14 splint
      - PillPacket
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - PillPacket

- type: entity
  parent: RMCPouchFirstAid
  id: RMCPouchFirstAidInjectors
  suffix: Инъекторы
  components:
  - type: StorageFill
    contents:
    - id: CMBicaridineAutoInjector
    - id: CMKelotaneAutoInjector
    #- id: CMTramadolAutoInjector # TODO RMC14
    - id: CMEmergencyAutoInjector

- type: entity
  parent: RMCPouchFirstAid
  id: RMCPouchFirstAidSplintsGauzeOintment
  suffix: Шины, Бинты, Мази
  components:
  - type: StorageFill
    contents:
    - id: CMTricordrazineAutoInjector
#    - id: CMSplints5
    - id: CMOintment10
    - id: CMGauze10

- type: entity
  parent: RMCPouchFirstAid
  id: RMCPouchFirstAidPills
  suffix: Таблетки
  components:
  - type: StorageFill
    contents:
    - id: CMPacketPillsBicaridine
    - id: CMPacketPillsKelotane
#    - id: CMPacketPillsTramadol # TODO RMC14
#    - id: CMPacketPillsTramadol # TODO RMC14


# First Aid ERT
- type: entity
