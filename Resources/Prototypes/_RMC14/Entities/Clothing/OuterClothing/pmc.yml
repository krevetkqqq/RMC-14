- type: entity
  parent: RMCArmorM4PMCSmartGunHarness
  id: RMCArmorM4PMCSmartGunHarnessCommando
  name: экзоскелетная броня оператора системы СМАРТ M5Xg
  description: Сложная система перекрывающихся пластин, предназначенная для обеспечения почти полной неуязвимости к легкому стрелковому оружию. Пассивный экзоскелет поддерживает вес брони, позволяя человеку носить ее массивную конструкцию. Этот вариант предназначен для поддержки системы СМАРТ ML66A.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/PMC/commando.rsi
  - type: CMArmor
    armor: 40 # CLOTHING_ARMOR_HIGH (melee); CLOTHING_ARMOR_ULTRAHIGH (bullets); going with an intermediate value until more damage types get implemented
    bio: 20 # CLOTHING_ARMOR_MEDIUM
    explosionArmor: 40 # CLOTHING_ARMOR_VERYHIGH
  - type: WieldSlowdownCompensation
    walk: 0.24
    sprint: 0.384
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_MEDIUM
    walkModifier: 0.727
    sprintModifier: 0.727
  - type: Corrodible
    isCorrodible: false

