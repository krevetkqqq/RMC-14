  - type: Clothing
    equipDelay: 1
    unequipDelay: 0.5
  - type: CMArmor
    armor: 0 # CLOTHING_ARMOR_NONE
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_SUPER_LIGHT
    walkModifier: 0.949
    sprintModifier: 0.949
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots

