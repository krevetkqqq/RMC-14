- type: entity
  parent: RMCArmorM4PMCLight
  id: RMCArmorM4PMCSynth
  name: синтетическая броня ЧВК образца M4
  description: Серьезная модификация стандартной брони образца M3. Этот вариант был разработан для полевых вспомогательных подразделений ЧВК, с полностью снятыми броневыми вставками. Создана с целью обеспечить максимальную скорость оператора.
