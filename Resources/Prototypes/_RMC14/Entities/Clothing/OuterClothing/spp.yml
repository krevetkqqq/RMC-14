    - 0,0,5,1 # 3 slots

- type: entity
  parent: RMCArmorSPPSupport
  id: RMCArmorSPPSupportSynth
  name: персональная броня ССП UL6 для синтетиков
  description: Модификация UL6 для синтетиков. Не защищает, но не мешает движению.
  components:
