# SPP armors
- type: entity
  parent: CMArmorM3Medium
  id: RMCArmorSPP
  name: персональная броня ССП UM5
  description: Стандартная броня ССП, средняя защита с упором на баллистику. Имеет усиленный воротник, за что солдат ССП называют "жестянщиками".
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/SPP/spp.rsi
  - type: CMArmor
    armor: 30 # CLOTHING_ARMOR_HIGH
    bio: 15 # CLOTHING_ARMOR_MEDIUMLOW
    explosionArmor: 20 # CLOTHING_ARMOR_MEDIUM
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_MEDIUM
    walkModifier: 0.727
    sprintModifier: 0.727
  - type: Storage
    grid:
    - 0,0,1,1 # 1 slot

- type: entity
  parent: RMCArmorSPP
  id: RMCArmorSPPSupport
  name: персональная броня ССП UL6 
  description: Стандартная броня ССП, средняя защита с упором на баллистику. Имеет усиленный воротник, за что солдат ССП называют "жестянщиками".
