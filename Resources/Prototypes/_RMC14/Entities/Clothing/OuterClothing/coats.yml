# ChiefMP
- type: entity
  parent: RMCBaseJacket
  id: CMCoatChiefMP
  name: куртка старшего офицера военной полиции
  description: Куртка, принятая для использования персоналом Военной Полиции на борту кораблей. Иронично, что большинство кораблей требуют от своих отделов Военной Полиции носить полную броню, из-за чего эта куртка почти не используется дежурными офицерами. Очень популярна среди тех, кто хочет необъяснимо пахнуть пончиками.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/cmp.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/cmp.rsi

