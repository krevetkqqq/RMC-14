# Bureau

# Bureau Deputy
- type: entity
  parent: [RMCAllowSuitStorageClothingJacketMB, RMCBaseJacket]
  id: RMCCoatBureauDeputy
  name: пальто заместителя шерифа
  description: Плотное и стильное пальто с приколотым к ней значком заместителя шерифа. На спине крупными буквами написано "ЗАМЕСТИТЕЛЬ", что символизирует справедливость и власть. Законы Земли простираются далеко за пределы Солнечной.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/Bureau/deputy.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/Bureau/deputy.rsi
  - type: CMArmor
    armor: 15
    bio: 10
    explosionArmor: 10

- type: entity
  parent: RMCBaseJacket
  id: RMCCoatBureauMarshal
  name: пальто маршала
  description: лотное и стильное пальто с приколотым к ней значком маршала. На спине крупными буквами написано "МАРШАЛ", что символизирует справедливость и власть. Законы Земли простираются далеко за пределы Солнечной.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/Bureau/marshal.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/Bureau/marshal.rsi

# High Command

- type: entity
  parent: RMCCoatBureauDeputy
  id: RMCCoatJacketGeneral
  name: пальто генерала
  description: Черный плащ-тренч с золотой металлической отделкой. Броский, хорошо защищающий от непогоды. Подойдет королю или, в данном случае, генералу. Имеет довольно много карманов.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/jacket_general.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/jacket_general.rsi
  - type: CMArmor
    armor: 35
    bio: 10
    explosionArmor: 40
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: Storage
    grid:
    - 0,0,7,1 # 4 slots
