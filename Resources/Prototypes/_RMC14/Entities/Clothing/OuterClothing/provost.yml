  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Provost/senior.rsi

- type: entity
  parent: RMCArmorProvost
  id: RMCArmorProvostMarshal
  name: броня маршала военной полиции образца M5
  description: Роскошный комплект брони, изготовленный на заказ для маршалов военной полиции. Полезен, чтобы продемонстрировать своим людям, кто главный, в условиях боевых действий.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Provost/marshal.rsi
  - type: Storage
    grid:
    - 0,0,7,1 # 4 slots

