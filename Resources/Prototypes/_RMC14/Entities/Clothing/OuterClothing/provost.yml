# Provost
- type: entity
  parent: CMArmorM2MP
  id: RMCArmorProvost
  name: броня образца M3 военной полиции
  description: Стандартный нагрудник образца M3 военной полиции. Защищает грудь от огнестрельных ранений, острых предметов и несчастных случаев. Оснащен небольшим кожаным мешочком для ограниченного хранения.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Provost/medium.rsi
  - type: CMArmor
    armor: 20 # CLOTHING_ARMOR_MEDIUM
    bio: 15
    explosionArmor: 25 # CLOTHING_ARMOR_MEDIUMHIGH
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_LIGHT
    walkModifier: 0.814
    sprintModifier: 0.814
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots

- type: entity
