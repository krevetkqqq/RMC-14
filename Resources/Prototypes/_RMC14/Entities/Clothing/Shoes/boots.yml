# Dress Shoes
- type: entity
  parent: RMCShoesLaceup
  id: CMShoesLaceupCommander
  name: парадные туфли командующего операцией
  description: Специальная подошва для более эффективного подавления тех, кто ниже.

- type: entity
  abstract: true
  id: RMCItemSlotM5Bayonet
  suffix: Полон
  components:
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: cm-knife
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
        whitelist:
          tags:
          - Knife
          - Holdout
          - Screwdriver
          - RMCScalpel
          - ThrowingKnife
        startingItem: RMCM5Bayonet
  - type: CMItemSlots
    startingItem: RMCM5Bayonet
  - type: Appearance

# Black Boots
- type: entity
  parent: ClothingShoesMilitaryBase
  id: CMBootsBlack
  name: боевые ботинки морпеха
  description: Стандартные ботинки для боевых операций и любых ситуаций. Всё для боя, всегда.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Shoes/Boots/black.rsi
    layers:
    - state: icon
    - state: filled
      map: [ "enum.CMItemSlotsLayers.Fill" ]
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Shoes/Boots/black.rsi
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: ItemSlots
    slots:
      item:
        name: cm-knife
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
        whitelist:
          tags:
          - Knife
          - Holdout
          - Screwdriver
          - RMCScalpel
  - type: Matchbox
  - type: CMHolster
  - type: CMItemSlots
  - type: UsableWhileDevoured

- type: entity
  parent: [RMCItemSlotM5Bayonet, CMBootsBlack]
  id: CMBootsBlackFilled
  suffix: Полон

- type: entity
  parent: CMBootsBlackFilled
  id: RMCScoutShoes
  name: ботинки диверсанта # Could probably use it's own sprite
  description: Модифицированные боевые ботинки с облегченными частями и обивкой из ткани и кожи.
  components:
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk #I dunno what a better sound effect would be, catwalk stands out so it's there to alert xenos if scout moves while they are close
      params:
        volume: -8
        maxDistance: 0

