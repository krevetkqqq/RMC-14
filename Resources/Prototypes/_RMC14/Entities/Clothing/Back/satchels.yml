# Almayer personnel
- type: entity
  parent: CMPersonalStorageBase
  id: CMSatchel
  name: кожаная сумка
  description: Чертовски модная сумка, сделанная из изысканной кожи. Выглядит роскошно.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Civilians/classic.rsi
  - type: Storage
    grid:
    - 0,0,14,1 # 15
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: CMSatchel
  id: CMBackpackSniper
  name: снайперский комбинезон M3
  description: Специально спроектированный комбинезон с карманами. От него пахнет складом и травой.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/smock.rsi
  - type: Storage
    grid:
    - 0,0,20,1 # 21, Satchel but with backpack capacity

- type: entity
  parent: CMSatchel
  id: RMCBackpackScout
  name: термоплащ M68
  description: Облегчённые термоглушители и оптический камуфляж этого плаща, конечно, уступает маскхалатам UNMC. С другой стороны, плащ может носиться поверх брони и предоставляет пользователю хорошую манёвренность и адаптивность к окружению.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/scout_cloak.rsi
  - type: Storage
    grid:
    - 0,0,20,1 # 21, Satchel but with backpack capacity
  - type: ClothingRequireEquipped
    whitelist:
      tags:
      - RMCScoutArmor
    denyReason: rmc-wear-scout-armor-required
  - type: ThermalCloak
    opacity: 0.03 # Put to 0.03 for testing
    restrictWeapons: true
    cloakedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    - Tail
    - Snout # I don't know if this is hugely problematic but better safe than sorry
    whitelist:
      components:
      - ScoutWhitelist
    cloakSound: /Audio/_RMC14/Effects/Cloak/cloak_scout_on.ogg
    uncloakSound: /Audio/_RMC14/Effects/Cloak/cloak_scout_off.ogg
  - type: Corrodible
    isCorrodible: false

- type: entity
  parent: CMSatchel
  id: CMSatchelEngineer
  name: промышленная сумка
  description: Крепкая сумка с парой тройкой дополнительных карманов.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Civilians/engineer.rsi

- type: entity
  parent: CMSatchel
  id: CMSatchelMedical
  name: медицинская сумка
  description: Стерильная сумка, широко применяемая в медицинских учреждениях.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Civilians/medical.rsi

- type: entity
  parent: CMSatchel
  id: CMSatchelSecurity
  name: сумка охраны
  description: Специально разработанная сумка для всех ваших клуняцидных нужд. Сделана из дюраткани и флиса, комфортна в ношении.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Civilians/security.rsi

- type: entity
  parent: CMSatchel
  id: CMSatchelMarine
  name: сумка пехотинца
  description: Сверхпрочная сумка, используемая пехотинцами и вспомогательной поддержкой. Выглядит потёрто, но другой не дали.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/standard.rsi

- type: entity
  parent: CMSatchelMarine
  id: CMSatchelMarineIntel
  name: облегчённый экспедиционный рюкзак
  description: Сверхпрочный рюкзак на основе трёхдневного, содержимое которого легкодоступно даже используя одну руку. Обычно используется офицерами разведки.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/big.rsi
  - type: Storage
    grid:
    - 0,0,19,1 # 20

- type: entity
  parent: CMSatchelMarineIntel
  id: CMSatchelMarineLogistics
  name: логистический рюкзак
  description: Стандартный рюкзак снабжения. Нередко выдаётся и боевым единицам для долгих экспедиций и операций в глубоком космосе.
  components:
  - type: Storage
    grid:
    - 0,0,20,1 # 21

- type: entity
  parent: CMSatchelMarine
  id: CMSatchelMarineMedic
  name: облегчённая медицинская сумка
  description: Сверхпрочная медицинская сумка, используемая военфельдшерами. Она жертвует вместительностью в угоду практичности. Сверху закреплена небольшая нашивка.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/medic.rsi

- type: entity
  parent: CMSatchelMarine
  id: CMSatchelMarineTech
  name: РПС инженера
  description: Сверхпрочная разгрузка, используемая некоторыми инженерами.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/techi.rsi

- type: entity
  parent: CMSatchel
  id: RMCSatchelGrenadeSpec
  name: сумка для гранат M63A1
  description: Сумка, специально спроектированная для наиболее эффективного хранения гранат и минимизации риска внезапной детонации.
  components:
  # TODO ID locking feature + make lights green when unlocked.
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/grenadepack.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,23,1 # Can hold 12 grenades of size 2x2.
    whitelist:
      tags:
      - Grenade
  - type: FixedItemSizeStorage

- type: entity
  parent: CMSatchel
  id: RMCSatchelWelder
  name: сумка инженера-сварщика
  description: Специализированная сумка для инженеров-сварщиков. Имеет два встроенных топливных бака малого объёма для быстрой заправки горелок.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/welder.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,12,1
  - type: ExaminableSolution
    solution: tank
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 250 # TODO RMC14 100 when welders are fixed
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 250
  - type: ReagentTank
    tankType: Fuel
  - type: DrainableSolution
    solution: tank
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: RefillableSolution
    solution: tank
  - type: DrawableSolution
    solution: tank

- type: entity
  parent: RMCSatchelWelder
  id: RMCSatchelWelderChestrig
  name: РПС инженера-сварщика
  description: Специализированная разгрузка для инженеров-сварщиков. Имеет встроенный топливный бак среднего объёма для быстрой заправки горелок.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/welder_chestrig.rsi

- type: entity
  parent: CMSatchel
  id: RMCSatchelDemoSpec
  name: рюкзак для переноски ракет M22
  description: Специально разработанный рюкзак, который подходит к креплению стандартной брони пехоты. Он сделан из двух легкодоступных, водонепроницаемых армированных труб и одной небольшой сумки, прикреплённой снизу. В рюкзак, по задумке, помещаются ракеты, но что вас остановит накидать туда тушёнки?
  components:
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Satchels/Marines/rocketpack.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,20,1 # same as backpack, up to 7 normal size rockets

