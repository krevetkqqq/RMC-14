#Base
- type: entity
  parent: [ Clothing, ClothingSlotBase ]
  id: RMCScabbardBase
  name: простые ножны
  description: Самые обыкновенные ножны из кожи и заклёпок. Эти, правда, выглядят больше обычного.
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/machete_h5.rsi
    state: sheath
  - type: Item
    size: Large
  - type: ItemSlots
    slots:
      item:
        name: Machete
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        whitelist:
          tags:
          - Machete
  - type: ItemMapper
    mapLayers:
      sheath-machete:
        whitelist:
          tags:
          - Machete
  - type: Tag
    tags:
    - Scabbard
  - type: Appearance
  - type: UsableWhileDevoured
  - type: CMHolster
  - type: CMItemSlots
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCScabbardBase
  id: RMCScabbardMachete
  name: ножны для мачете M2132
  description: Большие кожаные ножны, используемые для ношения мачете M2132. Их можно закрепить на спине или поясе.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/machete_h5.rsi
    state: sheath
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/machete_h5.rsi
    quickEquip: false
    slots:
    - back
    - belt
    - suitstorage
  - type: Tag
    tags:
    - Scabbard
    - RMCMacheteScabbard

- type: entity
  parent: RMCScabbardMachete
  id: RMCScabbardMacheteFilled
  suffix: Заполнен
  components:
  - type: ContainerFill
    containers:
      item:
      - CMM2132Machete

- type: entity
  parent: RMCScabbardBase
  id: RMCScabbardMacheteSG
  name: ножны ML66A для мачете
  description: Ножны, которые крепятся к боевому снаряжению ML66A для ношения мачете M2132.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/machete_sg.rsi
    state: sheath
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/machete_sg.rsi
    quickEquip: false
    slots:
    - back
  - type: ClothingIgnoreBlockBackpack
  - type: ClothingRequireEquipped
    whitelist:
      components:
      - SmartGun

- type: entity
  parent: RMCScabbardMacheteSG
  id: RMCScabbardMacheteSGFilled
  suffix: Заполнен
  components:
  - type: ContainerFill
    containers:
      item:
      - CMM2132Machete

- type: entity
  parent: RMCScabbardBase
  id: RMCScabbardShotgun
  name: чехол для дробовика M42A2
  description: Большой кожаный чехол, разработанный под стандартные дробовики пехотинцев. Он снабжен ремнями, которые позволяют закрепить его на спине для удобства.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/shotgun.rsi
    state: sheath
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/shotgun.rsi
    quickEquip: false
    slots:
    - back
  - type: ItemSlots
    slots:
      item:
        name: Shotgun
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        whitelist:
          tags:
          - RMCWeaponShotgun
  - type: ItemMapper
    mapLayers:
      sheath-shotgun:
        whitelist:
          tags:
          - RMCWeaponShotgun
