- type: entity
  parent: ClothingMaskPullableBase
  id: CMBaseMask
  abstract: true
  components:
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true

- type: entity
  parent: CMBaseMask
  id: CMMaskGas
  name: противогаз
  description: Маска, закрывающая лицо, которая может быть подключена к источнику воздуха. Фильтрует вредные газы из воздуха.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/gas.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/gas.rsi
    slots:
    - Mask
    - Suitstorage
  - type: Item
    size: Small
  - type: Tag
    tags:
    - GasMask

- type: Tag
  id: GasMask

- type: entity
  parent: CMBaseMask
  id: CMMaskSterile
  name: стерильная маска
  description: Стерильная маска, предназначенная для предотвращения распространения болезней.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/sterile.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/sterile.rsi
  - type: Item
    storedRotation: -90

- type: entity # TODO RMC14 this needs a lizard sprite
  parent: ClothingMaskGas
  id: CMMaskGasMedical
  name: медицинский противогаз
  description: Плотно прилегающая стерильная маска, которая может быть подключена к источнику воздуха.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/medical.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/medical.rsi

- type: entity
  parent: CMBaseMask
  id: CMMaskCoif
  name: теплоизоляционный барф
  description: Плотно прилегающий барф, который закрывает верхнюю, заднюю и боковые части головы. Может быть отрегулирован для закрытия нижней части лица, чтобы согревать пользователя в суровых условиях.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
  - type: IdentityBlocker
    coverage: MOUTH
  - type: Item
    storedRotation: -90

- type: entity
  parent: CMBaseMask
  id: RMCMaskRebreather
  name: респиратор
  description: Плотно прилегающее устройство, которое мгновенно нагревает или охлаждает воздух при вдохе, чтобы он не повредил лёгкие.  
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/rebreather.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/rebreather.rsi
    slots:
    - Mask
  - type: Item
    size: Small
