- type: entity
  parent: BaseItem
  id: RMCBinoculars
  name: бинокль
  description: Стандартный военный бинокль.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _RMC14/Objects/Devices/binoculars.rsi
    state: binoculars
  - type: Scope
    useInHand: true
    zoomLevels:
    - zoom: 1.6
      offset: 14
      allowMovement: true
      doAfter: 0
  - type: Tag
    tags:
    - Binoculars
  - type: Clothing
    quickEquip: false
    slots:
    - suitstorage

- type: entity
  parent: RMCBinoculars
  id: RMCRangefinder
  name: дальномер
  description: "Бинокль с возможностью замера дистанции. Нажмите на тайл, чтобы вымерить его координаты."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Devices/binoculars.rsi
    layers:
    - state: rangefinder
    - map: [ "light" ]
  - type: Rangefinder
  - type: UseDelay
    delay: 1
  - type: UserInterface
    interfaces:
      enum.RangefinderUiKey.Key:
        type: RangefinderBui
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RangefinderLayers.Layer:
        light:
          Rangefinder: { state: laser_range }
          Designator: { state: laser_cas }

- type: entity
  parent: RMCRangefinder
  id: RMCLaserDesignator
  name: ЛЦУ
  description: "ЛЦУ, имеющий два режима: указание цели для огневой поддержки CAS с ИК лазером и измерение дистанции. Нажмите на тайл чтобы указать цель или замерить дистанцию."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Devices/binoculars.rsi
    layers:
    - state: rangefinder
    - state: laser_cas
  - type: Rangefinder
    mode: Designator
    canDesignate: true
  - type: UseDelay
    delay: 1

- type: entity
  parent: RMCLaserDesignator
  id: RMCLaserDesignatorScout
  name: ЛЦУ разведчика
  description: "Улучшенный ЛЦУ, выдаваемый разведчикам КМП, с двумя режимами работы: указание цели для огневой поддержки CAS с ИК лазером и измерение дистанции. Нажмите на тайл чтобы указать цель или замерить дистанцию."
  components:
  - type: Rangefinder
    delay: 3
  - type: Corrodible
    isCorrodible: false

- type: entity
  id: RMCRangefinderTarget
  name: лазер
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Effects/laser.rsi
    state: laser_target_coordinate
  - type: PointLight
    enabled: true
    radius: 3

- type: entity
  parent: RMCRangefinderTarget
  id: RMCLaserDesignatorTarget
  description: Это лазер целеуказания для огня артилерии, если оно светит в вас - долгая жизнь вам не светит! Беги, Форест, беги!
  components:
  - type: Sprite
    sprite: _RMC14/Effects/laser.rsi
    state: laser_target2
  - type: LaserDesignatorTarget

- type: entity
  id: RMCLaserDropshipTarget
  name: blinking laser
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Effects/laser.rsi
    state: laser_target3
  - type: PointLight
    enabled: true
    radius: 3
  - type: TimedDespawn
    lifetime: 1

- type: Tag
  id: Binoculars
