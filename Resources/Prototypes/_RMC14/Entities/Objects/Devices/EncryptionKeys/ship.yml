# Base item
- type: entity
  abstract: true
  parent: BaseItem
  id: CMEncryptionKey
  name: стандартный ключ шифрования
  description: An encryption key for a radio headset.
  components:
  - type: EncryptionKey
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: _RMC14/Objects/Devices/encryption_keys.rsi
    state: cypherkey


# Common
- type: entity
  parent: CMEncryptionKey
  id: CMEncryptionKeyCommon
  name: общий ключ шифрования
  components:
  - type: EncryptionKey
    channels:
    - MarineCommon
    defaultChannel: MarineCommon
  - type: Sprite
    state: stripped_key

