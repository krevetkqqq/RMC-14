- type: entity
  parent: RMCPowerCell
  id: RMCPowerCellSmartgun
  name: аккумулятор системы СМАРТ ML66A
  description: Стандартный 9-вольтовый литиевый аккумулятор на сухих элементах, наиболее часто используемый для питания систем СМАРТ. Согласно инструкции, одной батареи хватает на 50000 выстрелов, и она подключается непосредственно к разъему питания. Его можно заряжать от обычных зарядных устройств.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: smartguncell
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: SmartGunBattery

- type: entity
  id: RMCPowerCellSlot
  abstract: true
  components:
