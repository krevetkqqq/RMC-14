- type: entity
  parent: BaseItem
  id: RMCPowerCell
  name: аккумулятор
  description: Электрохимический аккумулятор.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Power/cells.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: cell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: PowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: Tag
    tags:
      - PowerCell

- type: entity
  parent: RMCPowerCell
  id: RMCPowerCellCrap
  name: маленький аккумулятор производства We-Ya
  description: Дешёвая, одноразовая ёмкость для хранения заряда. Аккумулятором она может называться только на этикетке, зарядить этот шлак у вас не выйдет, а если и выйдет, то он, скорее всего, саданёт, оставив вас без пальцев. Произведено Weston-Yamada.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: mini-cell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 500
    startingCharge: 500

- type: entity
  parent: RMCPowerCellCrap
  id: RMCPowerCellCrapEmpty
  suffix: Пустой
  components:
  - type: Battery
