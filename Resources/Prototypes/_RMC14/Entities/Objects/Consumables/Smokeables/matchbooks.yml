- type: entity
  parent: Matchbox
  id: CMMatchBook
  name: короб спичек Lucky Strike
  description: Маленькая коробка бумажных спичек. Удачи вам зажечь их! Производства Lucky Strike, но вам вряд ли повезет, если вы обожжете руку, пытаясь зажечь об это спичку. Анлаки.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Smokeables/Matchboxes/matchbook.rsi
    layers:
    - state: mpacket
    - state: mpacket0
      map: ["openLayer"]
    - state: mpacket1
      map: ["mpacket1"]
      visible: false
    - state: mpacket2
      map: ["mpacket2"]
      visible: false
    - state: mpacket3
      map: ["mpacket3"]
      visible: false
    - state: mpacket4
      map: ["mpacket4"]
      visible: false
    - state: mpacket5
      map: ["mpacket5"]
      visible: false
    - state: mpacket6
      map: ["mpacket6"]
      visible: false
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Consumable/Smokeables/Matchboxes/matchbook.rsi
    heldPrefix: null
  - type: Storage
    grid:
    - 0,0,5,1
    whitelist:
      tags:
      - Matchstick
  - type: StorageFill
    contents:
    - id: RMCMatchstickPaper
      amount: 6
  - type: ItemCounter
    count:
      tags: [Matchstick]
    composite: true
    layerStates:
    - mpacket1
    - mpacket2
    - mpacket3
    - mpacket4
    - mpacket5
    - mpacket6
  - type: MREItem
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

