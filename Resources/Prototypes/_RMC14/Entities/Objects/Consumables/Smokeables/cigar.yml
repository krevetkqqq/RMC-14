- type: entity
  id: CMTarbackCigar
  parent: Cigar
  name: сигара Тарбакс
  description: "Тарбакс от Reisland Tobacco. Главный Хирург заявил, что курение табака может быть опасным для здоровья. Компания Reisland Tobacco заявила, что Главный Хирург - сука. Выпущено в Колумбии."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Smokeables/Cigars/tarback.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigar
      - Trash
  - type: Clothing
    sprite: _RMC14/Objects/Consumable/Smokeables/Cigars/tarback.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    heldPrefix: unlit

- type: entity
  id: CMTarbackCigarSpent
  parent: CMTarbackCigar
  suffix: окурок
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
  - type: Tag
    tags:
      - Cigar
      - Trash
      - Burnt

- type: entity
  id: RMCTarbackTube
  parent: BaseStorageItem
  name: тубус Тарбак
  description: Тубус сигары Тарбак из металла. Дёшево настолько, насколько только можно себе представить. Произведено в Колумбии.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Smokeables/Cigars/tarback_tube.rsi
    state: tarbacktube_empty
    layers:
    - state: tarbacktube_empty
      map: ["openLayer", "emptyLayer"]
    - state:  tarbacktube
      map: ["closedLayer"]
      visible: false
  - type: Storage
    grid:
    - 0,0,0,1
    whitelist:
      tags:
      -  Cigar
  - type: StorageFill
    contents:
    - id: CMTarbackCigar
  - type: CMStorageVisualizer
    storageClosed: closedLayer
    storageOpen: openLayer
    storageEmpty: emptyLayer
  - type: Appearance
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
