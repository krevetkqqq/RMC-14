- type: entity
  parent: BaseItem
  id: CMFortuneCookie
  name: печенье с предсказанием
  description: Золотисто-коричневая печенька с предсказанием. По слухам, бумажка внутри способна предсказать будущее.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/fortune_cookie.rsi
    state: base
  - type: Item
    size: Small
    heldPrefix: null
  - type: SpawnItemsOnUse
    items:
    - id: CMFortuneCookieCracked
    - id: CMFortuneCookiePaper
    sound:
      path: /Audio/_RMC14/Food/pillbottle.ogg
  - type: MREItem

- type: entity
  parent: CMFoodBase
  id: CMFortuneCookieCracked
  name: разломленное печенье с предсказанием
  description: Золотисто-коричневая печенька с предсказанием. По слухам, бумажка внутри способна предсказать будущее.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/fortune_cookie.rsi
    state: open
  - type: Item
    size: Small
  - type: FlavorProfile
    flavors:
    - fortunecookie
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Nutriment
          Quantity: 1

- type: entity
  parent: FoodCookieFortune
  id: CMFortuneCookiePaper
  name: бумажка с предсказанием
  components:
