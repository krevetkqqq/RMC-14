# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodMain
  components:
  - type: Food
    transferAmount: 4
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 14
        - ReagentId: TableSalt
          Quantity: 6

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodBonelessPorkRibs
  name: свиные рёбрышки без кости
  description: Содержимое стандартного ИРП пехоты. Это свиные рёбрышки без кости.
  components:
  - type: Sprite
    state: boneless_pork_ribs
  - type: FlavorProfile
    flavors:
    - BonelessPorkRibs

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodGrilledChicken
  name: курица гриль
  description: Содержимое стандартного ИРП пехоты. Это курица гриль.
  components:
  - type: Sprite
    state: grilled_chicken
  - type: FlavorProfile
    flavors:
    - GrilledChicken

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodPizzaSquare
  name: pizza square
  description: Содержимое стандартного ИРП пехоты. Это римская пицца.
  components:
  - type: Sprite
    state: pizza_square
  - type: FlavorProfile
    flavors:
    - PizzaSquare

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodSpaghettiChunks
  name: спагетти
  description: Содержимое стандартного ИРП пехоты. Это спагетти.
  components:
  - type: Sprite
    state: spaghetti_chunks
  - type: FlavorProfile
    flavors:
    - SpaghettiChunks

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodChickenTender
  name: куриная грудка
  description: Содержимое стандартного ИРП пехоты. Это куриная грудка.
  components:
  - type: Sprite
    state: chicken_tender
  - type: FlavorProfile
