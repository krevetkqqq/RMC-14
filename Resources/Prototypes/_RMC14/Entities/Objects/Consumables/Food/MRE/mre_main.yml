# Components
- type: entity
  abstract: true
  parent: CMMREComponentBase
  id: CMMREMainComponentBase
  description: Основное блюдо ИРП. Содержит главный источник нутриентов рациона.
  components:
  - type: Sprite
    state: entree

- type: entity
  parent: CMMREMainComponentBase
  id: CMMREComponentBonelessPorkRibs
  name: часть ИРП (свиные рёбрышки без рёбрышек)
