# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodSnack
  components:
  - type: Food
    transferAmount: 1.2
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: TableSalt
          Quantity: 2

- type: entity
  parent: CMMREFoodSnack
  id: CMMREFoodBiscuit
