# Components
- type: entity
  abstract: true
  parent: CMMREComponentBase
  id: CMMRESideComponentBase
  description: Второе блюдо ИРП. Содержит второе блюдо, для употребления после первого.
  components:
  - type: Sprite
    state: side

- type: entity
  parent: CMMRESideComponentBase
  id: CMMREComponentCracker
  name: часть ИРП (крекеры)
  description: Второе блюдо ИРП. Содержит второе блюдо, для употребления после первого. В этом крекеры.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodCracker

- type: entity
  parent: CMMRESideComponentBase
  id: CMMREComponentRiceOnigiri
  name: часть ИРП (рисовые онигири)
  description: Второе блюдо ИРП. Содержит второе блюдо, для употребления после первого. В этом рисовые онигири.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodRiceOnigiri

- type: entity
  parent: CMMRESideComponentBase
  id: CMMREComponentMashedPotatoes
  name: часть ИРП (mashed potatoes)
  description: Второе блюдо ИРП. Содержит второе блюдо, для употребления после первого. В этом картофельное пюре.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodMashedPotatoes

- type: entity
  parent: CMMRESideComponentBase
  id: CMMREComponentRisotto
  name: часть ИРП (ризотто)
  description: Второе блюдо ИРП. Содержит второе блюдо, для употребления после первого. В этом ризотто.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodRisotto

# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodSide
  components:
  - type: Food
    transferAmount: 1.6
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: TableSalt
          Quantity: 2

- type: entity
  parent: CMMREFoodSide
  id: CMMREFoodCracker
  name: крекер
  description: Содержимое стандартного ИРП пехоты. Это крекеры.
  components:
  - type: Sprite
    state: cracker
  - type: FlavorProfile
    flavors:
    - Cracker

- type: entity
  parent: CMMREFoodSide
  id: CMMREFoodRiceOnigiri
  name: рисовые онигири
  description: Содержимое стандартного ИРП пехоты. Это рисовые онигири.
  components:
  - type: Sprite
    state: rice_onigiri
  - type: FlavorProfile
    flavors:
    - RiceOnigiri

- type: entity
  parent: CMMREFoodSide
  id: CMMREFoodMashedPotatoes
  name: картофельное пюре
  description: Содержимое стандартного ИРП пехоты. Это картофельное пюре.
  components:
  - type: Sprite
    state: mashed_potatoes
  - type: FlavorProfile
    flavors:
    - Potato

- type: entity
  parent: CMMREFoodSide
  id: CMMREFoodRisotto
  name: ризотто
  description: Содержимое стандартного ИРП пехоты. Это ризотто.
  components:
  - type: Sprite
    state: risotto
  - type: FlavorProfile
    flavors:
    - Risotto

# Flavors
- type: flavor
  id: Cracker
  flavorType: Complex
  description: как крекеры

- type: flavor
  id: RiceOnigiri
  flavorType: Complex
  description: как рис

- type: flavor
  id: Potato
  flavorType: Complex
  description: как картофель

- type: flavor
  id: Risotto
  flavorType: Complex
  description: как ризотто
