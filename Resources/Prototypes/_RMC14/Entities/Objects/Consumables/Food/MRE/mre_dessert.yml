# Components
- type: entity
  abstract: true
  parent: CMMREComponentBase
  id: CMMREDessertComponentBase
  description: Завершающая часть ИРП. Вишенка на торте. Правда не совсем вишенка, и точно не торт. Содержит дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: Sprite
    state: dessert

- type: entity
  parent: CMMREDessertComponentBase
  id: CMMREComponentSpicedApples
  name: часть ИРП (пряные яблоки)
  description: Завершающая часть ИРП. Вишенка на торте. Правда не совсем вишенка, а яблоко. Ну и торт в комплекте не идёт. Содержит дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodSpicedApples

- type: entity
  parent: CMMREDessertComponentBase
  id: CMMREComponentChocolateBrownie
  name: часть ИРП (шоколадный брауни)
  description: Завершающая часть ИРП. Вишенка на торте. Правда не совсем вишенка, а брауни. Ну и торт в комплекте не идёт. Содержит дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodChocolateBrownie

- type: entity
  parent: CMMREDessertComponentBase
  id: CMMREComponentSugarCookie
  name: часть ИРП (сахарное печенье)
  description: Завершающая часть ИРП. Вишенка на торте. Но не вишенка. Печенье. Торт по прежнему - ложь. Содержит дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodSugarCookie

- type: entity
  parent: CMMREDessertComponentBase
  id: CMMREComponentCocoBar
  name: часть ИРП (кокосовый батончик)
  description: Завершающая часть ИРП. Содержит сладкий, кокосовый батончик. Отличный дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodCocoBar

- type: entity
  parent: CMMREDessertComponentBase
  id: CMMREComponentFlan
  name: часть ИРП (флан)
  description: Чё такое "флан"?. Содержит сладкий флан. Для особо любопытных - аналог запеканки из яиц с сахаром на бисквитной, пропитанной основе. Отличный дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodFlan

- type: entity
  parent: CMMREDessertComponentBase
  id: CMMREComponentHoneyFlan
  name: MRE component (медовый флан)
  description: Чё такое "флан"?. Содержит сладкий флан. Для особо любопытных - аналог запеканки из яиц с сахаром на бисквитной, пропитанной основе. Этот покрыт мёдом. Отличный дессерт для завершения трапезы (или её начала, дорогой наш бунтарь).
  components:
  - type: SpawnItemsOnUse
    items:
    - id: CMMREFoodHoneyFlan

# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodDessert
  components:
  - type: Food
    transferAmount: 1
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: RMCSugar
          Quantity: 2
        - ReagentId: Theobromine
          Quantity: 1

