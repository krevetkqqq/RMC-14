- type: entity
  abstract: true
  parent: DrinkBase
  id: CMCanteenBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Drinks/canteen.rsi
  - type: Item
    size: Small
  - type: Drink
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RMCFlask

- type: entity
  parent: CMCanteenBase
  id: CMCanteen
  name: фляга
  description: Отхлебните из своей старой доброй фляги...
  components:
  - type: Sprite
    state: canteen

- type: entity
  parent: CMCanteenBase
  id: CMMetalFlask
  name: металлическая фляга
  description: Достаточно объёмная фляга.
  components:
  - type: Sprite
    state: flask

- type: entity
  parent: CMCanteenBase
  id: CMMarineFlask
  name: фляга кмп
  description: Стальная фляга, с выгравированным на ней логотипом Корпуса Морской Пехоты, содержащая, скорее всего, мутную воду, моторное масло, технический спирт или хрен знает что в ней может ещё быть.
  components:
  - type: Sprite
    state: flask_marine

- type: entity
  parent: CMCanteenBase
  id: CMWEYAFlask
  name: фляга We-Ya
  description: Стальная фляга, с выгравированным на ней логотипом Weston-Yamada, поставка которых, по велению какого-нибудь очередного корпоротивного подсиралы, оказалась здесь.
  components:
  - type: Sprite
    state: flask_we_ya
