- type: entity
  parent: ShardBase
  id: CMShardBase
  abstract: true
  components:
  - type: Sprite
    layers:
      - sprite: _RMC14/Objects/Materials/shards.rsi
        state: large
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Appearance
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        large: ""
        medium: ""
        small: ""
        tiny: ""

- type: entity
  parent: CMShardBase
  id: CMShardGlass
  name: осколок стекла
  description: Осколок битого стекла. Может быть использован в качестве ... метательного оружия?
  components:
  - type: ToolRefinable
    refineResult:
    - id: CMSheetGlass1
  - type: Tag
    tags:
      - GlassShard
      - Trash

- type: entity
  parent: CMShardBase
  id: CMShardPhoron
  name: осколок форонового стекла
  description: Осколок битого форонового стекла. Гораздо крепче обычного стекла. Но не настолько крепкий, чтобы быть окном.
  components:
  - type: Sprite
    layers:
      - sprite: _RMC14/Objects/Materials/shards.rsi
        state: phoron
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Appearance
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        phoron: ""
        phoronlarge: ""
        phoronmedium: ""
        phoronsmall: ""
  - type: ToolRefinable
    refineResult:
    - id: CMSheetGlass1
    - id: CMSheetPhoron1
  - type: Tag
    tags:
      - PlasmaGlassShard
      - Trash
