- type: entity
  parent: CMPen
  id: CMPenFountain
  name: роскошная перьевая ручка
  description: Эта перьевая ручка, являющаяся ярким свидетельством мастерства мастеров AEGIS, является образцом дизайна и функциональности. Благодаря золотым вставкам и сложной механике, ручка позволяет быстро менять множество цветов чернил простым поворотом. Каждый механизм внутри ручки, являющийся продуктом точной инженерии, спроектирован таким образом, чтобы обеспечить плавный и легкий переход от одного цвета к другому, создавая инструмент роскошной универсальности.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    state: fountain_pen
  - type: Item
    sprite: _RMC14/Objects/Misc/paper.rsi
