- type: entity
  parent: BaseStorageItem
  id: CMFirstAidKit
  name: аптечка первой помощи
  description: Аптечка первой помощи для использования в экстренных ситуациях. При должном навыке первой помощи вы можете поместить её в рюкзак.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/first_aid_kits.rsi
    layers:
    - state: firstaid
    - state: kit_empty
      map: [ "openLayer" ]
      visible: false
  - type: Storage # TODO RMC14 require medical skill for opening this while in another container
    maxItemSize: Small
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - DiscreteHealthAnalyzer
      - Dropper
      - Pill
      - Bottle
      - Syringe
      - PillCanister
      - CMTraumaKit
      - CMBurnKit
      - Ointment
      - CMOintment
      - Brutepack
      - Bloodpack
      #      - TODO RMC14 splint
      - RMCPenlight
      - CMAutoInjector
      #      - TODO RMC14 syringe cases
      #      - TODO RMC14 surgical cases
      - CMSurgicalLine
      - CMSynthGraft
      - CMRollerBed
      - BodyBag
      - Hypospray
      components:
      - Hypospray
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Medical/first_aid_kits.rsi
    heldPrefix: firstaid
  - type: Tag
    tags:
    - CMFirstAidKit
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
  - type: Appearance
  - type: IgnoreContentsSize
    items:
      tags:
      - PillCanister
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

