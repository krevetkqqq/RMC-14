# Scalpel
- type: entity
  parent: CMBaseToolSurgery
  id: CMScalpel
  name: остроконечный скальпель
  description: Используется для разъединения тканей, это его первостепенная задача. Этот, к слову, отлично с ней справится.
  components:
  - type: CMSurgeryTool
    startSound:
      path: /Audio/_RMC14/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_RMC14/Medical/Surgery/scalpel2.ogg
  - type: Sprite
    sprite: _RMC14/Objects/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Medical/Surgery/scalpel.rsi
  - type: Sharp
    butcherDelayModifier: 1.5
  - type: Utensil
    types:
    - Knife
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: CMScalpel
  - type: Tag
    tags:
    - RMCScalpel

# - Predator
- type: entity
  parent: CMScalpel
  id: CMScalpelPredator
  name: брюшистый скальпель
  components:
  - type: Sprite
    state: predator_scalpel

# - Laser
- type: entity
  parent: CMScalpel
  id: CMScalpelLaser
  name: прототип лазерного скальпеля
  description: Скальпель со встроенным лазером для коррекции разрезов и системой автоматического прижигания сразу после того, как надрез был сделан. Выглядит больше как прототип, нежели скальпель.
  components:
  - type: Sprite
    layers:
    - state: scalpel_laser
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: MeleeWeapon
    damage:
      types:
        Slash: 0
  - type: ItemToggle
    predictable: false
  - type: ItemToggleHot
  - type: UseDelay
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Slash: 14
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scalpel_laser_on }
          False: { state: scalpel_laser }

# - - Improved
- type: entity
  parent: CMScalpelLaser
  id: CMScalpelLaserImproved
  name: улучшенный прототип лазерного скальпеля
  description: Скальпель со встроенным лазером для коррекции разрезов и системой автоматического прижигания сразу после того, как надрез был сделан. Этот уже больше похож на скальпель, но РНД есть ещё над чем поработать.
  components:
  - type: Sprite
    layers:
    - state: scalpel_laser_2
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scalpel_laser_2_on }
          False: { state: scalpel_laser_2 }

# - - Advanced
- type: entity
  parent: CMScalpelLaser
  id: CMScalpelLaserAdvanced
  name: лазерный скальпель
  description: Скальпель со встроенным лазером для коррекции разрезов и системой автоматического прижигания сразу после того, как надрез был сделан. Пик технологий в хирургии.
  components:
  - type: Sprite
    layers:
    - state: scalpel_laser_3
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scalpel_laser_3_on }
