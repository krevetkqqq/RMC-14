# - Pict System
- type: entity
  parent: CMScalpel
  id: CMScalpelPICT
  name: система СКЛАЙ
  description: Передовой инструмент в хирургии, совмещающий скальпель, каутер, лазерный корректор и систему аспирации ирригации. Позволяет одновременно делать точный надрез по линии, прижигать и промывать рану. Чудо-технология!
  components:
  - type: Sprite
    state: pict_system

# - Manager
- type: entity
  parent: CMScalpel
  id: CMScalpelManager
  name: система управления надрезами
  description: Инструмент, совмещающий в себе скальпель, зажим, ретрактор и каутер одновременно. Делает разрезы намного быстрее, что позволяет незамедлительно приступить к терапии.
