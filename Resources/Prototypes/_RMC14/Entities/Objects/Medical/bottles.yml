- type: entity
  parent: BaseChemistryEmptyBottle
  id: CMBottleEmpty
  components:
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Chemistry/bottles.rsi
  - type: Sprite
    sprite: _RMC14/Objects/Chemistry/bottles.rsi
    layers:
    - state: bottle-1 #TODO RMC14 make something like "bottle-[rand(1..4)]"
    - state: bottle-1-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: lid_bottle-1
      map: ["enum.OpenableVisuals.Layer"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: bottle-1-
  - type: Openable
    opened: true
    closeable: true
    examineText: rmc-bottle-closed
    openVerbText: rmc-bottle-remove-lid
    closeVerbText: rmc-bottle-put-lid
    sound: null
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {visible: false}
          False: {visible: true}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          CMShardGlass:
            min: 0
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: CMBottleEmpty
  id: CMBottleFilled
  abstract: true
  components:
  - type: Tag
    tags:
    - Bottle
  - type: CMRefillableSolution
    solution: drink

- type: entity
  parent: CMBottleFilled
  id: CMBottleBicaridine
  name: бутыль бикаридина
  description: Маленькая бутыль. В этой - бикаридин, используемый для лечения физических травм.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 60
        reagents:
        - ReagentId: CMBicaridine
          Quantity: 60
  - type: CMRefillableSolution
    reagents:
      CMBicaridine: 60

