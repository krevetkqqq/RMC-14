- type: entity
  abstract: true
  parent: ChemicalMedipen
  id: CMAutoInjector
  name: автоинъектор
  description: Автоинъектор.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/auto_injectors.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    size: Small
    sprite: null
  - type: Hypospray
    solutionName: pen
    injectSound: /Audio/_RMC14/Medical/hypospray.ogg
    transferAmount: 15
    injectOnly: true
    onlyAffectsMobs: true
    canContainerDraw: false
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 45
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: autoinjector
    emptySpriteName: autoinjector
    changeColor: true
  - type: CMRefillableSolution
    solution: pen
    reagents: {}
  - type: Tag
    tags:
    - CMAutoInjector
  - type: MedicallyUnskilledDoAfter
  - type: UseDelay
    delay: 0.333
  - type: IconLabel
    textColor: White
    storedOffset: 0, 12

- type: entity
  parent: CMAutoInjector
  id: CMEmergencyAutoInjector
  name: аварийный автоинъектор (ОСТОРОЖНО)
  description: Автоинъектор, наполненный специальным химическим коктейлем, который можно использовать в опасных для жизни ситуациях. Не требует специальной подготовки для использования.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/emergency_auto_injector.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: null
  - type: Hypospray
    transferAmount: 58 # TODO RMC14 77
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 58 # TODO RMC14 77
        reagents:
        - ReagentId: CMBicaridine
          Quantity: 29
        - ReagentId: CMKelotane
          Quantity: 29
#        - ReagentId: CMOxycodone # TODO RMC14 oxycodone
#          Quantity: 19
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
  - type: MedicallyUnskilledDoAfter
    min: 0
    doAfter: 0
  - type: IconLabel
    labelTextLocId: rmc-emergency-medicine-container-label-text

- type: entity
  parent: CMAutoInjector
  id: CMTricordrazineAutoInjector
  name: автоинъектор трикордразина
  description: Автоинъектор, заряженный тремя уколами трикордразина, слабого препарата общего назначения для лечения травм.
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 45
        reagents:
        - ReagentId: CMTricordrazine
          Quantity: 45
  - type: CMRefillableSolution
    reagents:
      CMTricordrazine: 45
  - type: IconLabel
    labelTextLocId: rmc-tricordazine-container-label-text

- type: entity
  parent: CMTricordrazineAutoInjector
  id: CMTricordrazineAutoInjectorNoSkill
  name: автоинъектор первой помощи
  description: Автоинъектор, заряженный малой дозой медикаментов для оказания первой помощи самому себе.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/auto_injectors.rsi
    layers:
    - state: tricord
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: MedicallyUnskilledDoAfter
    min: 0
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
        reagents:
        - ReagentId: CMTricordrazine
          Quantity: 15
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    emptySpriteName: tricord0
    fillBaseName: tricord
    changeColor: false
  - type: CMRefillableSolution
    reagents:
      CMTricordrazine: 15
  - type: IconLabel
    labelTextLocId: rmc-first-aid-container-label-text

