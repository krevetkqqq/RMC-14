- type: entity
  parent: BaseItem
  id: CMHypospray
  name: гипоспрей
  description: Гипоспрей НахеРлес МедКо - это стерильный автоматический инъектор с воздушной иглой для быстрого введения лекарств пациентам.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/hypospray.rsi
    layers:
      - state: empty
        map: [ "enum.VialVisuals.Occupied" ]
      - state: hypospray1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: hypospray
    emptySpriteName: hypospray
    changeColor: true
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Medical/hypospray.rsi
  - type: Appearance
  - type: UseDelay
    delay: 0.333
  - type: Tag
    tags:
    - Hypospray
  - type: MedicallyUnskilledDoAfter
    min: 1
    doAfter: 3
  - type: ItemSlots
    slots:
      vial:
        name: Vial
        insertSound: /Audio/_RMC14/Weapons/safety_toggle.ogg
        ejectSound: /Audio/Items/screwdriver2.ogg
        whitelist:
          components:
          - Vial
  - type: ContainerContainer
    containers:
      vial: !type:ContainerSlot
  - type: GenericVisualizer
    visuals:
      enum.VialVisuals.Occupied:
        enum.VialVisuals.Occupied:
          False: { state: "empty"}
          True: { state: "hypospray" }
  - type: RMCHypospray
    slotId: vial
    tacticalSkills:
      all:
        RMCSkillMedical: 1
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: Tag
  id: Hypospray

- type: entity
  parent: CMHypospray
  id: CMHyposprayWithVial
  suffix: Пробирка
  components:
  - type: ContainerFill
    containers:
      vial:
      - RMCVial

- type: entity
  parent: CMHypospray
  id: CMHyposprayFilledTricord
  suffix: Полон, Трикордразин
  components:
  - type: ContainerFill
    containers:
      vial:
      - RMCVialTricordrazine


