- type: entity
  abstract: true
  parent: BaseStorageItem
  id: CMPacketPills
  name: упаковка таблеток
  description: Пластина, содержащая таблетки. Нет, обратно вы их убрать не сможете.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/pill_packets.rsi
  - type: Item
    size: Small
  - type: Storage # TODO RMC14 quick-eject
    maxItemSize: Small
    grid:
    - 0,0,7,1 # 4 slots
    whitelist:
      components:
      - Pill
  - type: RemoveOnlyStorage
  - type: FixedItemSizeStorage
  - type: Tag
    tags:
    - PillPacket
  - type: IconLabel
    textColor: White
    storedOffset: 2, 12
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: Tag
  id: PillPacket

- type: entity
  parent: CMPacketPills
  id: CMPacketPillsTricordrazine
  name: упаковка таблеток трикордразина
  description: Пластина, содержащая таблетки трикордразина, слабого препарата общего назначения для лечения травм. Не принимайте более двух таблеток за раз.
  components:
  - type: Sprite
    state: tricordrazine_packet
  - type: StorageFill
    contents:
    - id: CMPillTricordrazine
      amount: 4
  - type: IconLabel
    labelTextLocId: rmc-tricordazine-container-label-text

- type: entity
  parent: CMPacketPills
  id: CMPacketPillsBicaridine
  name: упаковка таблеток бикаридина
  description: Пластина, содержащая таблетки бикаридина, препарата для лечения физических травм. Не принимайте более двух таблеток за раз.
  components:
  - type: Sprite
    state: bicaridine_packet
  - type: StorageFill
    contents:
    - id: CMPillBicaridine
      amount: 4
  - type: IconLabel
    labelTextLocId: rmc-bicaridine-container-label-text

- type: entity
  parent: CMPacketPills
  id: CMPacketPillsKelotane
  name: упаковка таблеток келотана
  description: Пластина, содержащая таблетки келотана, простого препарата от ожогов. Не принимайте более двух таблеток за раз.
  components:
  - type: Sprite
    state: kelotane_packet
  - type: StorageFill
    contents:
    - id: CMPillKelotane
      amount: 4
  - type: IconLabel
    labelTextLocId: rmc-kelotane-container-label-text

