- type: entity
  abstract: true
  parent: GrenadeBase
  id: CMGrenadeBase
  name: граната
  description: Ныряй в укрытие!
  components:
  - type: Explosive
    explosionType: RMC
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: OnUseTimerTrigger
    delay: 4
    beepSound:
      path: "/Audio/_RMC14/Explosion/armbomb.ogg"
      params:
        volume: -5
    initialBeepDelay: 0
    beepInterval: 10
    doPopup: false
  - type: IgnorePredictionHide
  - type: Clothing
    slots:
    - suitStorage
  - type: Destructible
    thresholds: []

- type: entity
  parent: CMGrenadeBase
  id: CMGrenadeHighExplosive
  name: граната M40 ОФДН
  description: Маленькая, но мощная граната с двойным назначением, используется вместо M15 ОФ.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m40hedp.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    maxIntensity: 20 # max 100 brute, 100 burn
    intensitySlope: 6
    totalIntensity: 200
    canCreateVacuum: false
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40
  - type: Ammo
  - type: CMExplosionEffect
  - type: CMVocalizeTrigger
  - type: RMCScorchEffect

- type: entity
  parent: CMGrenadeBase
  id: CMGrenadeSmoke
  name: граната M40 дымовая
  description: Мощная дымовая граната, детонирует через 2 секунды.
  components:
  - type: OnUseTimerTrigger
    delay: 2
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m40smoke.rsi
  - type: SpawnOnTerminate
    spawn: RMCSmoke
    projectileAdjust: false
  - type: SoundOnTrigger
    sound: /Audio/Effects/smoke.ogg
  - type: DeleteOnTrigger
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/Smoke-grenade.ogg
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40
  - type: Ammo

- type: entity
  parent: Smoke
  id: RMCSmoke
  components:
  - type: Transform
    anchored: true
  - type: Occluder
  - type: Sprite
    sprite: _RMC14/Effects/smoke.rsi
    state: smoke2
  - type: TimedDespawn
    lifetime: 10
  - type: Tag
    tags:
    - HideContextMenu
  - type: Appearance
  - type: ActiveEdgeSpreader
  - type: EdgeSpreader
    id: RMCSmokeAcid
  - type: EvenSmoke
    spawn: RMCSmoke
    range: 3
  - type: DeleteOnExplosion

- type: entity
  parent: CMGrenadeHighExplosive
  id: CMGrenadeFrag
  name: граната M40 ОФ
  description: Мощная осколочная граната, заменяющая M15.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m40hefa.rsi
  - type: Explosive
    maxIntensity: 8 # max 40 brute 40 burn
    intensitySlope: 4
    totalIntensity: 110
    deleteAfterExplosion: false
  - type: ClusterGrenade
    fillPrototype: CMProjectileShrapnel
    maxGrenadesCount: 48
    grenadeType: enum.GrenadeType.Shoot
    triggerGrenades: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40
  - type: Ammo
  - type: ClusterLimitHits
  - type: CMExplosionEffect
    maxShrapnel: 0
  - type: CMVocalizeTrigger
  - type: RMCScorchEffect

- type: entity
  parent: CMGrenadeHighExplosive
  id: CMGrenadeFragOld
  name: граната M15 ОФ
  description: Устаревшая осколочная граната, заменяется гранатами серии M40.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m15frag.rsi
  - type: Explosive
    maxIntensity: 20
    intensitySlope: 6
    totalIntensity: 240
    deleteAfterExplosion: false
  - type: ClusterGrenade
    fillPrototype: CMProjectileShrapnel
    maxGrenadesCount: 48 #same as HEFA
    grenadeType: enum.GrenadeType.Shoot
    triggerGrenades: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: Tag
    tags:
    - Grenade
  - type: Ammo
  - type: ClusterLimitHits
  - type: CMExplosionEffect
    maxShrapnel: 0
  - type: CMVocalizeTrigger
  - type: RMCScorchEffect

- type: entity
  parent: CMGrenadeBase
  id: RMCGrenadeTraining
  name: граната M07 болванка
  description: Безопасная тренировочная версия гранаты M40 ОФДН.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m07training.rsi
  - type: SoundOnTrigger
    sound: /Audio/Effects/snap.ogg
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeTraining
    - RMCGrenadeM40
  - type: Ammo

- type: entity
  id: CMExplosionEffectGrenade
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: _RMC14/Effects/grenade_explosion.rsi
    state: grenade
  - type: TimedDespawn
    lifetime: 0.6

- type: entity
  id: RMCExplosionEffectGrenadeShockWave
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.5
  - type: RMCExplosionShockWave

- type: entity
  id: CMExplosionEffectShrapnel1
  categories:
  - HideSpawnMenu
  components:
  - type: CollisionWake
  - type: Physics
    bodyType: Dynamic
    fixedRotation: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/shrapnel.rsi
    state: shrapnel_bright1
  - type: TimedDespawn
    lifetime: 0.5
  - type: DeleteOnCollide

- type: entity
  parent: CMExplosionEffectShrapnel1
  id: CMExplosionEffectShrapnel2
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    state: shrapnel_bright2

- type: Tag
  id: RMCGrenadeM40

- type: Tag
  id: RMCGrenadeTraining

