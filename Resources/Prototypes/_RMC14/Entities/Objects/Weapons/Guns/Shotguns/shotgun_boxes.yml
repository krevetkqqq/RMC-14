- type: entity
  abstract: true
  parent: BaseStorageItem
  id: RMCBoxShotgunBase
  name: коробка ружейных патронов 12g
  components:
  - type: Item
    size: Large
  - type: Storage
    grid:
    - 0,0,9,1 # 5 slots
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Boxes/shotgun_boxes.rsi
  - type: Appearance
  - type: Tag
    tags:
    - RMCBoxShotgunShells
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: CMStorageVisualizer
    storageEmpty: empty
  - type: RMCStorageEjectHand

- type: Tag
  id: RMCBoxShotgunShells

- type: entity
  parent: RMCBoxShotgunBase
  id: RMCBoxShotgunBuckshot
  name: коробка дробовых патронов 12g
  description: Коробка с дробовыми патронами 12-го калибра.
  components:
  - type: Storage
    whitelist:
      tags:
      - RMCShellShotgunBuckshot
  - type: StorageFill
    contents:
    - id: CMShellShotgunBuckshot
      amount: 5
  - type: Sprite
    layers:
    - state: buckshot
      map: [ "full" ]
    - state: buckshot_e
      map: [ "empty" ]

