- type: entity
  abstract: true
  parent: RMCAttachableBase
  id: RMCBarrelAttachmentBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Attachments/barrel.rsi
  - type: Tag
    tags:
    - RMCAttachmentBarrel

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentExtendedBarrel
  name: удлинённый ствол
  description: Удлинённый ствол увеличивает скорость пули и обеспечивает большую точность. # and accuracy.
  components:
  - type: Sprite
    state: ebarrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentExtendedBarrel
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - conditions:
        wieldedOnly: true
      accuracyAddMult: 0.2
    - projectileSpeedFlat: 10
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentBarrelCharger
  name: ускоритель ствола
  description: Ускоритель ствола с универсальной резьбой, подходящей почти ко всем видам оружия. Значительно увеличивает мощность ценой скорострельности.
  components:
  - type: Sprite
    state: hbarrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentBarrelCharger
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - fireDelayFlat: 0.25
    - conditions:
        wieldedOnly: true
      accuracyAddMult: -0.15
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: -0.35
    - conditions:
        whitelist:
          tags:
          - RMCWeaponShotgun
      damageAddMult: 0.05
    - conditions:
        blacklist:
          tags:
          - RMCWeaponShotgun
      damageAddMult: 0.3

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentRecoilCompensator
  name: компенсатор
  description: "Дульное устройство компенсирующее отдачу путём распределения пороховых газов вверх.
    Компенсирует отдачу и повышает точность ценой уменьшения урона." # increases accuracy and reduces recoil
  components:
  - type: Sprite
    state: comp
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensator
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.2
      damageFalloffAddMult: 0.1
      damageAddMult: -0.1
    - conditions:
        wieldedOnly: true
      recoilFlat: -3
    - conditions:
        unwieldedOnly: true
      recoilFlat: -2

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentSuppressor
  name: глушитель
  description: "Маленькая трубка, содержащая множество камор для распределения пороховых газов и уменьшения хлопка при выстреле.
    Не делает оружие полностью бесшумным, но делает его значительно тише, ценой уменьшения урона."
  components:
  - type: Sprite
    state: suppressor
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentSuppressor
  - type: AttachableVisuals
    prefix: suppressor2
  - type: AttachableSilencer
    sound:
      collection: CMSilencedShoot
      params:
        maxDistance: 6
  - type: AttachableWeaponRangedMods
    modifiers:
    - damageFalloffAddMult: 0.1

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentMatebaStandard
  name: стандартный ствол "Матеба"
  description: Стандартный ствол "Матеба". Идеальный баланс между точностью и скорострельностью.
  components:
  - type: Sprite
    state: mateba_medium
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentMatebaStandard
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods

- type: Tag
  id: RMCAttachmentBarrel

- type: Tag
  id: RMCAttachmentExtendedBarrel

- type: Tag
  id: RMCAttachmentRecoilCompensator

- type: Tag
  id: RMCAttachmentSuppressor

- type: Tag
  id: RMCAttachmentBarrelCharger

- type: Tag
  id: RMCAttachmentMatebaStandard
