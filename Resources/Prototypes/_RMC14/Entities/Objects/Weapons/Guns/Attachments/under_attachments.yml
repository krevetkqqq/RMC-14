- type: entity
  parent: [ RMCUnderAttachmentBase, RMCAttachableToggleableBase ]
  id: RMCAttachmentBipod
  name: сошки
  description: "Простая телескопическая опора для стабилизации оружия при стрельбе. Увеличивает точность, скорострельность и снижает отдачу, но при свернутом состоянии увеличивает размеры оружия и снижает скорострельность."
  components:
  - type: Sprite
    state: bipod
  - type: Tag
    tags:
    - RMCAttachmentUnderbarrel
    - RMCAttachmentBipod
  - type: AttachableToggleable
    needHand: true
    heldOnlyActivate: true
    userOnly: true
    doInterrupt: true
    attachedOnly: true
    breakOnMove: true
    breakOnFullRotate: true
    doAfter: 1.5
    deactivateDoAfter: 0
    instantToggle: Brace
    useDelay: 0.5
    activatePopupText: attachable-popup-activate-deploy-on-ground
    deactivatePopupText: attachable-popup-deactivate-retract
    activateSound:
      path: /Audio/_RMC14/Attachable/bipod_toggle.ogg
      params:
        volume: -3
    deactivateSound:
      path: /Audio/_RMC14/Attachable/bipod_toggle.ogg
      params:
        volume: -3
    icon:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/under.rsi
      state: bipod
    iconActive:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/under.rsi
      state: bipod-on
    actionName: Deploy Bipod
    actionDesc: Deploy the bipod and get into a firing position.
  - type: AttachableVisuals
    showActive: true
  - type: AttachableTemporarySpeedMods
    alteration: Interrupted
    modifiers:
    - duration: 1
      walk: 0.5
      sprint: 0.357
    - duration: 2
      walk: 0.66
      sprint: 0.526
  - type: AttachableSizeMods
    modifiers:
    - size: 2
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4
  - type: AttachableWeaponMeleeMods
    modifiers:
    - bonusDamage:
        types:
          Blunt: -10
  - type: AttachableWeaponRangedMods
    fireModeMods:
    - conditions:
        activeOnly: true
        whitelist:
          tags:
          - RMCGunBipodFullAuto
      extraFireModes: FullAuto
      setFireMode: FullAuto
    modifiers:
    - conditions:
        inactiveOnly: true
      fireDelayFlat: 0.1
    - conditions:
        wieldedOnly: true
        inactiveOnly: true
      accuracyAddMult: -0.25
      scatterFlat: 4
      recoilFlat: 1
    - conditions:
        wieldedOnly: true
        activeOnly: true
      accuracyAddMult: 0.25
      scatterFlat: -2
      recoilFlat: -2
    - conditions:
        activeOnly: true
      burstScatterAddMult: -3
    - conditions:
        activeOnly: true
        whitelist:
          tags:
          - CMM96SSniperRifle
      fireDelayFlat: -0.5
    - conditions:
        activeOnly: true
        blacklist:
          tags:
          - CMM96SSniperRifle
      fireDelayFlat: -0.1
    - conditions:
        activeOnly: true
        whitelist:
          tags:
          - RMCWeaponLMGM60
      fireDelayFlat: -0.1
