- type: entity
  parent: BaseItem
  id: CMEntrenchingTool
  name: сапёрная лопата
  description: Используется для рытья окопов и раскалывания черепов. Имеет механизм, позволяющий сложить её вдвое для экономии места.
  components:
  - type: Tag
    tags:
    - Shovel
  - type: ItemToggle
  - type: ItemToggleSize
    activatedSize: Large
  - type: Sprite
    sprite: _RMC14/Objects/Tools/etool.rsi
    layers:
    - state: etool
      map: [ "enum.EntrenchingToolComponentVisualLayers.Base" ]
    - state: etool_c
      map: [ "enum.EntrenchingToolComponentVisualLayers.Folded" ]
    - state: etool_overlay
      map: [ "enum.EntrenchingToolComponentVisualLayers.Dirt" ]
      visible: false
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Tools/etool.rsi
    heldPrefix: etool
  - type: UseDelay
    delay: 0.25
  - type: Appearance
  - type: EntrenchingTool
