  name: золотая зажигалка "Zippo"
  description: A gold-anodized Zippo lighter. Ostentatious, but it certainly stands out.
  parent: RMCZippo
  id: RMCZippoGold
  components:
  - type: Sprite
    sprite:  _RMC14/Objects/Tools/Lighters/goldzippo.rsi
