- type: entity
  parent: BaseItem
  id: CMLightReplacer
  name: лампозаменитель
  description: Устройство для автоматической замены лампочек. Пополняется рабочими лампочками.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/light_replacer.rsi
    state: lightreplacer0
  - type: Item
    sprite: _RMC14/Objects/Misc/Janitorial/light_replacer.rsi
  - type: LightReplacer
    contents:
    - id: CMLightTube
      amount: 50
    - id: CMLightBulb
      amount: 50
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      light_replacer_storage: !type:Container

- type: entity
