- type: entity
  parent: BaseItem
  id: CMMop
  name: швабра
  description: Радуйся, что тебя не заставили подметать плац монтировкой.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/mop.rsi
    layers:
      - state: mop
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: mop_fill-1
        visible: false
  - type: Item
    sprite: _RMC14/Objects/Misc/Janitorial/mop.rsi
    size: Normal
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: mop_fill-
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud
  - type: Spillable
    solution: absorbed
  - type: Absorbent
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 100
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      RMCPlastic: 50
  - type: Tag
    tags:
      - Mop
      - MopBasic

- type: entity
  parent: BaseItem
  id: CMWetSign
  name: знак "осторожно, мокрый пол"
  description: Пластиковый предупреждающий знак. Осторожно! Мокрый пол!
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/caution.rsi
    state: caution
  - type: Item
    sprite: _RMC14/Objects/Misc/Janitorial/caution.rsi
    size: Small
  - type: PhysicalComposition
    materialComposition:
      RMCPlastic: 50
  - type: Tag
    tags:
      - WetFloorSign

- type: entity
  parent: BaseItem
  id: CMWarningCone
  name: пластиковый конус
  description: Пластиковый предупреждающий конус. Осторожно! Это конус!
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/cone.rsi
    state: cone
  - type: Item
    sprite: _RMC14/Objects/Misc/Janitorial/cone.rsi
    size: Small
  - type: PhysicalComposition
    materialComposition:
