- type: entity
  abstract: true
  parent: BaseItem
  id: RMCFlashlightBase
  components:
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 0
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: PointLight
    enabled: false
    radius: 5
    netsync: false
  - type: Appearance
  - type: StaticPrice
    price: 40
  - type: Tag
    tags:
    - Flashlight
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Clothing
    quickEquip: false
    slots:
    - suitstorage

- type: entity
  parent: RMCFlashlightBase
  id: RMCFlashlight
  name: фонарик
  description: Ручной, аварийный фонарик.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Tools/Light/flashlight.rsi
    layers:
      - state: flashlight
      - state: flashlight-on
        visible: false
        map: [ "light" ]
  - type: Item
    size: Small
  - type: Construction
    graph: RMCFlashLightGraph
    node: Flashlight

