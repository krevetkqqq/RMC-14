- type: entity
  id: RMCCrateMedicalSurgery
  parent: CMCrateSecureSurgery
  name: ящик хирургического оборудования (поднос,анастезия,хирургическое снаряжение)
  components:
  - type: StorageFill
    contents:
      - id: RMCSurgicalTray
      - id: CMMaskGasMedical
      - id: CMScrubsGreen
      - id: RMCBoxSterileMask
      - id: RMCBoxLatexGloves
      - id: CMAnestheticTankFilled

