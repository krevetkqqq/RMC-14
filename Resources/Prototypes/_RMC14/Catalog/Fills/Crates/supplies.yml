  parent: RMCCrateSupply
  id: RMCCrateSupplyInternals
  name: ящик противогазов (x3 противогаза, x3 кислородных баллона)
  components:
  - type: StorageFill
    contents:
    - id: CMMaskGas
      amount: 3
    - id: CMGasTankOxygen
      amount: 3

