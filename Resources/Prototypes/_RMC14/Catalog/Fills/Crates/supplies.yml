  name: ящик аварийного снаряжения (x2 ящика с инструментами, x2 светоотражающих жилета, x5 кислородных баллонов, x5 противогазов)
  components:
  - type: StorageFill
    contents:
    # /obj/item/storage/toolbox/emergency x2
    # /obj/item/clothing/suit/storage/hazardvest x2
