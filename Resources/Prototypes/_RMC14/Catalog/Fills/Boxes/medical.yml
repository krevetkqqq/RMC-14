- type: entity
  name: коробка стерильных масок
  parent: RMCBoxCardboard
  id: RMCBoxSterileMask
  description: Упаковка стерильных масок.
  components:
  - type: StorageFill
    contents:
      - id: CMMaskSterile
        amount: 7
  - type: Sprite
    state: sterile

- type: entity
  name: коробка стерильных латексных перчаток
  parent: RMCBoxCardboard
  id: RMCBoxLatexGloves
  description: Упаковка стерильных, латексных перчаток.
  components:
  - type: StorageFill
    contents:
      - id: CMHandsLatex
        amount: 7
  - type: Sprite
    state: latex

- type: entity
  name: коробка мешков для тел
  parent: RMCBoxCardboard
  id: RMCBoxBodyBag
  description: Упаковка мешков для тел.
  components:
  - type: StorageFill
    contents:
      - id: CMBodyBagFolded
        amount: 7
  - type: Sprite
    state: bodybags
    whitelist:
      tags:
        - BodyBag

- type: entity
  name: коробка таблетниц
  parent: RMCBoxCardboard
  id: RMCBoxPillCanister
  description: На этой упаковке изображены таблетницы.
  components:
  - type: StorageFill
    contents:
      - id: CMPillCanister
        amount: 7
  - type: Sprite
    state: pillbox
  - type: IgnoreContentsSize
    items:
      tags:
      - PillCanister

- type: entity
  name: коробка шприцев
  parent: RMCBoxCardboard
  id: RMCBoxSyringe
  description: На упаковке изображён знак биологической опасности.
  components:
  - type: StorageFill
    contents:
      - id: CMSyringe
        amount: 7
  - type: Sprite
    state: syringe
