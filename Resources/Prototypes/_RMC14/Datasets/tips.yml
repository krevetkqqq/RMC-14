# Marine Tips
  - "Вы можете использовать сварку на баррикадах, чтобы ремонтировать их."
  - "Когда входите в комнату/узкое пространство, сразу отходите в сторону после прохождения участка, чтобы следующие товарищи по отряду могли войти и вести огонь"
  - "Загнанный в угол ксено — мёртвый ксено."
  - "Один ксено почти всегда победит одного морпеха"
  - "Если никто не видел, как вы погибли, никто не попытается вас спасти. Никогда не идите в одиночку, если это возможно."
  - "Не стойте на месте рядом с активным фронтом. Это делает вас уязвимым."
  - "Помните, если вы ничего не видите, то там, вероятно, есть Скрытень. Если у вас нет прямой видимости, там может быть Скрытень. Если вы видите открытую баррикаду, Скрытень уже прошёл через неё."
  - "Свет и обзор жизненно важны для вашего успеха, но также являются вашим слабым местом."
  - "Большинство оружия требует двух рук для точной стрельбы. Если стрелять одной рукой, точность сильно снижается, а отдача и разброс возрастают, из-за чего сложно попасть в цель. Чтобы держать оружие двумя руками, кликните на винтовку в активной руке (Z)."
  - "Если вы слышите длинный звуковой сигнал, у вас, скорее всего, закончились патроны."
  - "Берите носилки для транспортировки раненых морпехов с линии фронта."
  - "Стройте баррикады во внутрь, чтобы получить больше пространства для стрельбы и максимизировать зону поражения."
  - "Когда строите баррикады, учитывайте положение морпехов, которые будут ими пользоваться."
  - "Строить баррикады безопаснее в тылу, а уже потом можно продвигать их к фронту."
  - "Не всегда нужна огромная передовая база!"
  - "Используйте ресурсы разумно. Металл и пласталь не дешёвое удовольствие, знаете ли.."
  - "Если вам нужно, чтобы морпех отошёл, укажите на него (Shift + средняя кнопка мыши) и попросите его уйти. Догоняйте отряд, если отстали, и ждите, если вы ушли вперёд."
  - "Следите за позициями других и их линиями огня, не входите в их зону стрельбы и прекращайте стрелять, если кто-то вошёл в вашу."
  - "Никогда не позволяйте захватить себя! Уходите с шумом! Если вас захватят, вы станете ещё одним инкубатором для ксеносов."
  - "Ксено могут тащить бессознательных морпехов к улью, поглощая их."
  - "Не подходите слишком близко к баррикаде! Ксено могут схватить вас через неё."
  - "Одинокий морпех — мёртвый морпех и довольный ксено. Держитесь вместе!"
