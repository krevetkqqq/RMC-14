- type: entity
  id: ActionToggleMarineHud
  name: Переключить интерфейс морпехов
  description: Включить иконки морпехов.
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Interface/cm_job_icons.rsi
      state: hudsquad_co
    iconOn:
      sprite: _RMC14/Interface/cm_job_icons.rsi
      state: hudsquad_co
    event: !type:ToggleMarineHudActionEvent

- type: entity
  id: ActionToggleXenoHud
  name: Включить интерфейс ксено
  description: Включить отображение здоровья ксено и плазмы.
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Interface/Alerts/xeno_health.rsi
      state: health_full
    iconOn:
      sprite: _RMC14/Interface/Alerts/xeno_health.rsi
      state: health_full
    event: !type:ToggleXenoHudActionEvent

- type: entity
  id: ActionFindParasite
  name: Найти лицехвата
  description: Найти играбельного лицехвата
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Actions/observer_actions.rsi
      state: find_parasite
    event: !type:FindParasiteActionEvent

- type: entity
  id: ActionJoinXeno
  name: Присоединиться в качестве ксено
  description: Найти грудолома, за которого можно зайти.
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: _RMC14/Actions/observer_actions.rsi
      state: join_xeno
    event: !type:JoinXenoActionEvent
    useDelay: 0.5
