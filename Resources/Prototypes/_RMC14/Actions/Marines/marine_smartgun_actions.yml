- type: entity
  abstract: true
  parent: ActionMarineBase
  id: ActionMarineToggleable
  components:
  - type: InstantAction
    backgroundOn:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: template_on_big
    itemIconStyle: NoItem

- type: entity
  parent: ActionMarineBase
  id: RMCActionToggleAmmo
  name: Сменить тип боеприпаса
  description: Переключает тип боеприпаса для данного оружия.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
      state: ammo_swap_normal
    event: !type:GunToggleAmmoActionEvent
    useDelay: 0.25
    itemIconStyle: NoItem

- type: entity
  parent: ActionMarineToggleable
  id: RMCActionToggleRecoil
  name: Компенсировать отдачу
  description: Компенсирует отдачу при стрельбе из этого оружия.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
      state: recoil_compensation
    event: !type:GunToggleRecoilActionEvent
    useDelay: 0.25
    itemIconStyle: NoItem

- type: entity
  parent: ActionMarineToggleable
  id: RMCActionToggleAutoFire
  name: Переключить режим стрельбы на автоматический
  description: Орудие производит один выстрел по цели каждые несколько секунд.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
      state: autofire
    event: !type:GunToggleableAutoFireActionEvent
    useDelay: 0.25
    itemIconStyle: NoItem

- type: entity
  parent: ActionMarineToggleable
  id: RMCActionToggleFarSight
  name: Увеличить кратность
  description: Позволяет видеть дальше.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
      state: far_sight
    event: !type:FarSightActionEvent
    useDelay: 0.25
    itemIconStyle: NoItem

- type: entity
  parent: ActionMarineToggleable
  id: RMCActionToggleMotionDetector
  name: Включить детектор движения
  description: Периодически посылает сигнал для обнаружения неизвестных сигнатур рядом.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
      state: motion_detector
    event: !type:GunToggleableMotionDetectorActionEvent
    useDelay: 0.25
    itemIconStyle: NoItem
