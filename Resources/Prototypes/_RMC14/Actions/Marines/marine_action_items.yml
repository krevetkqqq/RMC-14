- type: entity
  parent: ActionMarineBase
  id: CMActionToggleScope
  name: Прицелиться
  description: Войти или выйти из режима прицеливания.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/scope_actions.rsi
      state: sniperscope
    event: !type:ToggleActionEvent
    useDelay: 0.25

- type: entity
  parent: ActionMarineBase
  id: RMCActionCycleZoomLevel
  name: Переключить кратность
  description: Изменить кратность прицела.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/scope_actions.rsi
      state: sniperscope
    event: !type:ScopeCycleZoomLevelEvent
    useDelay: 0.25
  - type: Tag
    tags:
    - RMCActionCycleZoomLevel

- type: entity
  parent: ActionMarineBase
  id: CMActionToggleScoutVision
  name: Включить прицел M42
  description: Позволяет вам видеть в темноте.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Objects/Clothing/Eyes/Glasses/m42_scoutsight.rsi
      state: icon
    iconOn:
      sprite: _RMC14/Objects/Clothing/Eyes/Glasses/m42_scoutsight.rsi
      state: icon_on
    event: !type:ToggleActionEvent
    useDelay: 0.25

- type: entity
  parent: ActionMarineBase
  id: CMActionToggleAttachable
  name: Переключить модуль
  description: Использовать модуль.
  components:
  - type: InstantAction
    icon:
      sprite: _RMC14/Actions/scope_actions.rsi
      state: sniperscope
    event: !type:AttachableToggleActionEvent

- type: entity
  parent: ActionMarineBase
  id: RMCActionWhistle
  name: Свистнуть
  description: Использовать свисток.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Objects/Devices/whistle.rsi
      state: whistle
    event: !type:SoundActionEvent
    useDelay: 10

- type: entity
  parent: ActionMarineBase
  id: RMCActionTelephone
  name: Воспользоваться телефоном
  description: Алло? Ну чё там с деньгами?
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Objects/phone.rsi
      state: rpb_phone
    event: !type:TelephoneActionEvent
    useDelay: 0.5

- type: Tag
  id: RMCActionCycleZoomLevel

- type: entity
  parent: ActionMarineBase
