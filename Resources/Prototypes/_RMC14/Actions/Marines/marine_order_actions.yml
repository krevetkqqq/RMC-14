- type: entity
  parent: ActionMarineBase
  id: ActionMarineFocus
  name: Приказ - Сфокусироваться на цели
  description: Повышает точность ближайших пехотинцев
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/marine_actions.rsi
      state: focus
