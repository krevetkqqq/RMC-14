- type: entity
  id: ActionXenoTransferPlasma
  parent: ActionXenoBase
  name: Поделиться плазмой (50) # TODO RMC14 proper plasma costs
  description: Поделитесь плазмой с ближайшим ксеноморфом.
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: transfer_plasma
    event: !type:XenoTransferPlasmaActionEvent
    range: 2

- type: entity
  id: ActionXenoResinSurge
  parent: ActionXenoBase
  name: Пролить смолу (75)
  description: При использовании на фрукте ускоряет его рост на 5 секунд. При использовании на зарослях создаёт временную стену, а при спользовании на стене усиливает её до 6000 ОЗ на 15 секунд. #or create patches of sticky resin. TODO RMC14
  components:
  - type: EntityWorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: gardener_resin_surge
    event: !type:XenoResinSurgeActionEvent
    range: 7
    useDelay: 10
    whitelist:
      components:
      - XenoConstruct
      - XenoFruit
      - XenoWeeds
  - type: XenoResinSurgeAction

- type: entity
  parent: ActionXenoBase
  id: ActionXenoRetrieve
  name: Подтянуть (180 plasma, 100 energy)
  description: Подтяните к себе ксеноморфа, если он неподвижен, с задержкой в 0.6 секунды.
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: retrieve
    event: !type:XenoRetrieveActionEvent
    range: 7
  - type: XenoActionPlasma
    cost: 180
  - type: XenoActionEnergy
    cost: 100
  - type: ActionCooldown
    cooldown: 10
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: ActionXenoAid
  name: Врачевать (100 plasma, 100 energy)
  description: Исцелите ближайшего ксеноморфа, или снимите оглушение и исцелите недуги ксеноморфа на расстоянии. Лечение другого ксеноморфа так же подлечит и вас, а половина ваших оставшихся очков будет использовано для дополнительного лечения.
  components:
  - type: EntityTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: prae_aid
    event: !type:XenoAidActionEvent
    range: 8
    useDelay: 10
  - type: XenoActionPlasma
    cost: 100
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: ActionXenoAidToggle
  name: Переключить режим врачевания
  description: Переключите режимы с врачевания на снятие недугов ксеноморфа.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: warden_heal
    iconOn:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: warden_rejuvenate
    event: !type:XenoAidToggleActionEvent
    useDelay: 0.5

- type: entity
  parent: ActionXenoBase
  id: ActionXenoLeader
  name: Выбрать/Следовать за лидером
  description: Позволяет повысить, разжаловать или следовать за лидером. Повышение ксеноморфа до лидера заставит их источять ваши феромоны вокруг себя.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: xeno_lead
    event: !type:HiveLeaderActionEvent
    useDelay: 3

- type: entity
  parent: ActionXenoBase
  id: ActionXenoHeal
  name: Врачевать рядом (600) # TODO RMC14 proper plasma costs
  description: Лечите ксеноморфов в радиусе 4 клеток до 30% от их общего здоровья в течение 20 секунд.
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    backgroundOn: null
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: heal_xeno
    event: !type:XenoHealActionEvent
    useDelay: 8
    checkCanAccess: false
    range: -1
  - type: XenoActionPlasma
    cost: 600
