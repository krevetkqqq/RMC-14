- type: entity
  parent: ActionXenoBase
  id: ActionXenoEvolve
  name: Эволюционировать
  description: Взберитесь на следующую ступень эволюции вашего ксеноида или выберите другой путь развития, если это возможно.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: evolve
    event: !type:XenoOpenEvolutionsActionEvent

- type: entity
  parent: ActionXenoBase
  id: ActionXenoDevolve
  name: Деградировать
  description: Деградируйте в предшествующую касту ксеноида. [color=red]Очки эволюции возвращены не будут![/color]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: xeno_deevolve
    event: !type:XenoOpenDevolveActionEvent

- type: entity
  parent: CMGuidebookActionXenoBase
  id: CMGuidebookActionXenoEvolve
  name: Эволюционировать
  description: Взберитесь на следующую ступень эволюции вашего ксеноида или выберите другой путь развития, если это возможно.
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      state: evolve
