- type: entity
  id: CMGuidebookActionXenoBase
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Actions/xeno_actions.rsi

- type: entity
  id: ActionXenoPlantWeeds
  parent: ActionXenoBase
  name: Распространить заросли (75) # TODO RMC14 proper plasma costs
  description: Помещает растущие заросли.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: plant_weeds
    event: !type:XenoPlantWeedsActionEvent
    useDelay: 1

- type: entity
  id: ActionXenoChooseStructure
  parent: ActionXenoBase
  name: Выбрать сооружение
  description: "Выберите сооружение для размещения через действие 'Выделить смолу'."
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: retrieve_egg
    event: !type:XenoChooseStructureActionEvent
  - type: XenoChooseConstructionAction

- type: entity
  id: ActionXenoSecreteStructure
  parent: ActionXenoBase
  name: Выделить смолу
  description: "Возвести сооружение, выбранное через действие 'Выбрать сооружение'."
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: secrete_resin
    event: !type:XenoSecreteStructureActionEvent
    deselectOnMiss: false
    range: 20
    repeat: true
    checkCanAccess: false
  - type: XenoConstructionAction
    checkStructureSelected: true
    checkWeeds: true
    canUpgrade: true

- type: entity
  id: ActionXenoOrderConstruction
  parent: ActionXenoBase
  name: Приказать возвести сооружение
  description: Начинает возведение важных сооружений улья.
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: morph_resin
    event: !type:XenoOrderConstructionActionEvent
    deselectOnMiss: false
    range: 20
  - type: XenoConstructionAction
    checkStructureSelected: false
    checkWeeds: false

- type: entity
  id: ActionXenoResinHole
  parent: ActionXenoBase
  name: Создать яму из смолы (200)
  description: Создаёт яму из смолы на зарослях. Яма может быть заполнена газом Бойлера, кислотой или лицехватами.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: place_trap
    event: !type:XenoPlaceResinHoleActionEvent
    useDelay: 1

# For gardener drone
- type: entity
  id: ActionXenoFruitChoose
  parent: ActionXenoBase
  name: Выбрать другой фрукт
  description: Позволяет выбрать другой фрукт для выращивания через действие 'Посадить фрукт'.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: blank
    event: !type:XenoFruitChooseActionEvent
  - type: XenoFruitChooseAction

- type: entity
  id: ActionXenoFruitPlant
  parent: ActionXenoBase
  name: Посадить фрукт (100)
  description: Сажает выбранный фрукт на заросли ценой вашего здоровья и плазмы. Ксено могут выбирать их только когда достигают зрелости, вы так же можете вырвать фрукт в любой момент, чтобы избавиться от него. Чтобы получить эффект, вы можете съесть их, подобрав, или прямиком из зарослей. Вы так же можете кормить ими других ксено. Вы можете сажать и собирать лишь 6 фруктов единовременно.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: gardener_plant
    event: !type:XenoFruitPlantActionEvent
    useDelay: 5

- type: entity
  id: ActionXenoPlantWeedsHardy
  parent: ActionXenoBase
  name: Распространить густые заросли (125) # TODO RMC14 proper plasma costs
  description: Поместите более крепкие заросли, в которых немного больше здоровья. Фрукты в них растут на 25% быстрее, а так же сами они растут там, где обычные заросли расти не могут.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: plant_gardener_weeds
    event: !type:XenoPlantWeedsActionEvent
      plasmaCost: 125
      prototype: XenoHardyWeedsSource
      useOnSemiWeedable: true
    useDelay: 120

# For healer drone
- type: entity
  id: ActionXenoFruitPlantLesser
  parent: ActionXenoFruitPlant
  name: Посадить фрукт лекаря (50)
  description: Посадите фрукт лекаря в заросли ценой собственного здоровья и плазмы.
  components:
  - type: InstantAction
    event: !type:XenoFruitPlantActionEvent
      plasmaCost: 50
