- type: entity
  id: ActionXenoRest
  parent: ActionXenoBase
  name: Прилечь
  description: Восстановите своё здоровье. Скорость восстановления выше, если вы на зарослях.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: resting
    event: !type:XenoRestActionEvent
    useDelay: 1

- type: entity
  parent: CMGuidebookActionXenoBase
  id: CMGuidebookActionXenoRest
  name: Прилечь
  description: Восстановите своё здоровье. Скорость восстановления выше, если вы на зарослях.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: resting

- type: entity
  id: ActionXenoWatch
  parent: ActionXenoBase
  name: Коллективный разум
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: watch_xeno
    event: !type:XenoWatchActionEvent

- type: entity
  id: ActionXenoPheromones
  parent: ActionXenoBase
  name: Выделить феромоны (35) # TODO RMC14 proper plasma costs
  description: Выделяйте феромоны, наделяя ближайших ксеноморфов бонусами. [color=cyan]Использует 2.5 единицы плазмы в секунду.[/color]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: emit_pheromones
    event: !type:XenoPheromonesActionEvent
    useDelay: 0.33

- type: entity
  id: ActionXenoHide
  parent: ActionXenoBase
  name: Притаиться
  description: Спрячьтесь под столом или другим объектом.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: xenohide
    event: !type:XenoHideActionEvent
    useDelay: 0.5

- type: entity
  id: ActionXenoToggleCrest
  parent: ActionXenoBase
  name: Встать в защитную стойку
  description: Повышает вашу защиту от прямого урона, но замедляет вас. Вы становитесь на один тайл шире, когда вы в стойке.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: crest_defense
    event: !type:XenoToggleCrestActionEvent
    useDelay: 2
  - type: ActionSharedCooldown
    id: ActionXenoToggleCrest
    cooldown: 2

- type: entity
  id: ActionXenoFortify
  parent: ActionXenoBase
  name: Живая крепость
  description: Замрите, блокируя собой проход для других существ и значительно повышая свою защиту к прямому урону. Количество урона так же зависит от того, куда он приходится. Вас невозможно оглушить и вы занимаете пространства на два тайла больше.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: fortify
    event: !type:XenoFortifyActionEvent
    useDelay: 5
  - type: ActionSharedCooldown
    id: ActionXenoToggleCrest
    cooldown: 5

- type: entity
  id: ActionXenoResinWalker
  parent: ActionXenoBase
  name: Спринт по зарослям (50) # TODO RMC14 proper plasma costs
  description: Бегите быстрее по зарослям. [color=cyan]Расходует 30 плазмы в секунду.[/color]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: toggle_speed
    event: !type:XenoResinWalkerActionEvent
    useDelay: 0.25

- type: entity
  id: ActionXenoZoom
  parent: ActionXenoBase
  name: Вглядеться в даль
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: toggle_long_range
    event: !type:XenoZoomActionEvent
    useDelay: 0.2

- type: entity
  id: ActionXenoWordQueen
  parent: ActionXenoBase
  name: Воззвать к улью (50) # TODO RMC14 proper plasma costs
  description: Послать весть всем членам улья.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: queen_word
    event: !type:XenoWordQueenActionEvent
    useDelay: 10
  - type: XenoWordQueenAction

- type: entity
  id: ActionXenoGrowOvipositor
  parent: ActionXenoBase
  name: Создать кладку (700) # TODO RMC14 proper plasma costs
  description: Замрите и начните откладывать яйца. Откат длится 5 минут. [color=red]Вы должны быть в режиме кладки чтобы остальные ксеноморфы получали эволюционные очки в начале раунда![/color]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: grow_ovipositor
    event: !type:XenoGrowOvipositorActionEvent
  - type: XenoGrowOvipositorAction

- type: entity
  id: ActionXenoTurnInvisible
  parent: ActionXenoBase
  name: Замаскироваться (20) # TODO RMC14 proper plasma costs
  description: Станьте почти невидимым на 30 секунд, до первого получения урона или до первой попытки поглотить кого либо. Вы можете прекратить маскироваться в любой момент, 90% оставшегося времени маскировки вам компенсируется. Повышает вашу скорость на 15% до конца действия способности.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: lurker_invisibility
    event: !type:XenoTurnInvisibleActionEvent

- type: entity
  id: ActionXenoDefensiveShield
  parent: ActionXenoBase
  name: Укрыться щитом (50)
  description: Укройтесь временным щитом, способным поглодить 200 урона суммарно на 7 секунд и полностью поглотить взрывной урон. Каждый урон, приходящийся в щит уменьшается на 10 единиц. [color=green]Урон по жертве ускоряет откат способности.[/color]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: empower
    event: !type:XenoDefensiveShieldActionEvent
    useDelay: 26

- type: entity
  id: ActionXenoRetrieveEgg
  parent: ActionXenoBase
  name: Достать яйцо
  description: Достаньте яйцо из вашего хранилища, если у вас есть свободная рука. Использование этого навыка подберёт все ближайшие яйца с земли. Использование яйца в руке поместит его в ваше хранилище.
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: retrieve_egg
    event: !type:XenoRetrieveEggActionEvent
    deselectOnMiss: false
    repeat: true
    range: 30

- type: entity
  id: ActionXenoThrowParasite
  parent: ActionXenoBase
  name: Бросить лицехвата
  description: Достаньте лицехвата из вашего хранилища, если у вас есть свободная рука. Использование этого навыка подберёт всех ближайших лицехватов с земли. Так же вы можете бросить лицехвата из руки на четыре клетки, что оглушит лицехвата на пять секунд. Использование лицехвата в руке поместит его в ваше хранилище.[color=green]Лицехваты не умрут со временем, пока вы их несёте.[/color]
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: throw_parasite
    event: !type:XenoThrowParasiteActionEvent
    deselectOnMiss: false
    repeat: true
    range: 30
    useDelay: 0

- type: entity
  id: ActionXenoParasiteReserve
  parent: ActionXenoBase
  name: Зарезервировать лицехвата
  description: Зарезервируйте лицехвата. Госты не смогут присоединиться в качестве резервных лицехватов, если их количество равно или меньше количества свободных лицехватов.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: reserve_parasite
    event: !type:XenoReserveParasiteActionEvent
    useDelay: 1

- type: entity
  parent: ActionXenoBase
  id: ActionXenoManageHive
  name: Управлять ульем
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: xeno_readmit
    event: !type:ManageHiveActionEvent
    useDelay: 0.5
